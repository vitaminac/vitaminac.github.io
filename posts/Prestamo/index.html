              "markdownContentSource": "\n## ¿En qué consiste un préstamo?\n\nHay varios factores que influyen el rendimiento final de un préstamo\n\n* **Capital** o importe del préstamo: Es el dinero que pides al banco.\n  * **Comisiones**: Son posibles gastos adicionales al préstamo. Hay varios tipos de comisiones, como la comisión de estudio y apertura, la comisión por amortización anticipada o la comisión por cambio de condiciones, comisión de registro. Todo ello se sumará a la hora de calcular el capital del préstamo. La parte de comisiones se refleja a la hora de calcular TAE.\n  * **Servicios incluidos**: Cuando pides un préstamo es posible que te incluyen otros servicios p.j. en caso de coche es posible que incluyen garantía extra, mantenimiento, etc. Tenemos que fijar bien en esos, que son coste que forma parte del capital y no es expresado a través de TIN ni TAE.\n* **Intereses** del préstamo: Es la cantidad que te cobra la entidad por prestarte dinero.\n* **Cuota** del préstamo: Es el dinero que vas a devolver en cada mes al banco hasta que termines de pagar el préstamo. Esta cuota se compone dos partes: una es el dinero que efectivamente vas devolviendo del préstamo, mientras que la otra son los intereses.\n* **Plazo de amortización**: Es el tiempo durante el cual, en condiciones normales y sin amortizaciones anticipadas, estarás pagando las cuotas.\n* **Sistema de amortización**: Marca la forma en la que devolverás el dinero. Hay más de una forma de calcular la amortización en un préstamo y más de un modelo de amortización. El más habitual en España es el sistema de **amortización francés** o de **cuotas constantes**, que hace que la cuota a pagar sea la misma a lo largo de toda la vida del préstamo.\n\n## ¿Cómo calcular el capital de un préstamo personal?\n\nLa mayor parte del capital es el precio del producto que quieres comprar menos el pago inicial, por ejemplo en mi caso quiero comprar un coche de $12796.18$ euros, he pagado $6796$ como desembolso inicial, resulta a $6000.18$ como el dinero que necesito pedir al banco. Pero tambien hay que tener en cuenta los servicioes incluidos y comisiones. En mi caso\n\n* la parte de base inicial que es: $6001.01$, creo que es por erro de calculo de la parte de banco, resulta un valor diferente.\n* la parte de servicios incluidos que son: $37.7$ (Seguro Neumáticos) + $299.80$ (programa de mantenimiento) + $61.14$ (servicio de recogida de coche) + $152.82$ (seguro de llave) + $387.2$ (extension de garantia de coche) + $608.54$ (seguro de coche de primer año) = $1547.2$\n* la parte de comisiones son: $267.11$ (comisión de apertura) + $47$ (gastos de registro) + $356.49$ (seguros conditionantes) = $670.6$ euros.\n  * donde seguros conditionantes son: $272.61$ (seguro de pagos) + $83.88$ (seguro familiar) = $356.49$ euros\n\n$$\n6001.01 + 1547.2 + 670.6 = 8218.81\n$$\n\n## ¿Cómo calcular los intereses de un préstamo personal?\n\nPara poder calcular los intereses de un préstamo es esencial que te fijes en Tipo de Interés Nominal (TIN). TIN es concepto oficial establecido por el [Banco de España](https://clientebancario.bde.es/pcb/es/menu-horizontal/productosservici/relacionados/tiposinteres/). El TIN refleja el porcentaje fijo de pago por el dinero prestado, el TIN no tiene en cuenta ningún tipo de gasto asociado a la operación. Con ese dato en mente tenemos siguiente fórmula.\n\n$$\n\\text{Cantidad a solicitar} \\times \\text{TIN} = \\text{intereses}\n$$\n\nEsta fórmula solo es válido para una operación a 12 meses. En otro caso tenemos que realizar (o pedírselo al banco) un cuadro de amortización del préstamo, donde tendrás detallados los intereses que pagas cada mes y los que abonarías en total. La razón es que los intereses que pagas por un préstamo personal se calculan sobre el capital restante.\n\n## ¿Cómo calcular la cuota de un préstamo personal?\n\nAl firmar un préstamo o una hipoteca, la mayoría de personas tiende a fijarse en la cuota, que es lo que pagarán cada mes. Banco de España ofrece un [simulador online](https://app.bde.es/asb_www/es/cuota.html#/principalCuota) para facilitar el cálculo de cuota cuando se trata de **amortización francés** o **cuota fija mensual**.\n\n![Simulador de cuota](simulador-cuota.png)\n\nSi queremos calcular nosotros manualmente el proceso es siguiente\n\nPor ejemplo pedimos un préstamo 8218.81 euros con TIN 4.85% fijo anual a devolver en 3 años. Al ser un préstamo con cuota mensual, hay que normalizar tanto el TIN como el número de plazos a pagar, quedándonos los siguientes valores: TIN mensual $i = \\frac{0.0485}{12} \\approx 0.00404167$ y número de plazos $n = 12 \\times 3 = 36$ meses. Usamos la fórmula de la renta calculamos cuota mensual.\n\n$$\n\\begin{aligned}\n\\text{Capital} \u0026= \\text{cuota} \\times \\frac{1 - (1 + i)^{-n}}{i}\\\\\n8218.81 \u0026= \\text{cuota} \\times \\frac{1 - (1 + 0.00404167)^{-36}}{0.00404167}\\\\\n\\text{cuota} \u0026= 8218.81 \\times \\frac{0.00404167}{1 - (1 + 0.00404167)^{-36}}\\\\\n\\text{cuota} \u0026= 245.77\n\\end{aligned}\n$$\n\n### Calcular la tabla de amortización\n\nUna vez resuelto la cuota mensual del préstamo, podemos deducir la cuota de cada mes cuánto corresponde a la deuda original y cuánto al pago de intereses con la siguiente tabla\n\n![Tabla Amortización](tabla-amortizacion.png)\n\nPuedes descargar [aquí](tabla-amortizacion.xlsx) Excel para vuestro cálculo.\n\n### Derivación de la fórmula de la renta\n\nSi no te interesa la parte de demostración matemática puedes saltar esta sección. Si tenemos $C$ la capital original, $c$ la cuota mensual, $i$ el porcentaje de interés mensual, $n$ número de meses, $r_{j}$ la capital residual en el mes $j$, $C_{j}$ capital pagado en el mes $j$, sabemos las siguientes relaciones\n\n$$\nC_{j} = c - r_{j-1} \\cdot i\n$$\n\ny\n\n$$\nr_{j} = r_{j-1} - C_{j}\n$$\n\nTal que podemos deducir que\n\n$$\nC_{j+1} = C_{j} \\cdot (1 + i)\n$$\n\nporque\n\n$$\n\\begin{aligned}\nC_{j + 1} \u0026= c - r_{j} \\cdot i\\\\\n\u0026= c - (r_{j-1} - C_{j}) \\cdot i\\\\\n\u0026= (c - r_{j-1} \\cdot i) + C_{j} \\cdot i\\\\\n\u0026= C_{j} + C_{j} \\cdot i\\\\\n\u0026= C_{j} \\cdot (1 + i)\\\\\n\\end{aligned}\n$$\n\nDesde la observación de la tabla de amortización vemos que la última cuota siempre es $C_{n}$ más su propio interés generado $C_{n} \\cdot i$. Con el resultado anterior tenemos\n\n$$\n\\begin{aligned}\nC_{n} \u0026= \\frac{c}{1 + i}\\\\\nC_{n-1} \u0026= \\frac{C_{n}}{1 + i} = \\frac{c}{(1 + i)^2}\\\\\n\u0026 \\vdots\\\\\nC_{j} \u0026= \\frac{c}{(1+i)^{n-j+1}}\n\\end{aligned}\n$$\n\nCon todo esos llegaremos a siguiente conclusión\n\n$$\n\\begin{aligned}\nC \u0026= \\sum_{j=1}^{n}{C_{j}}\\\\\n\u0026= \\sum_{j=1}^{n}{\\frac{c}{(1+i)^{n-j+1}}}\\\\\n\u0026= \\sum_{j=1}^{n}{\\frac{c}{(1+i)^{j}}}\\\\\n\u0026= ((\\sum_{j=1}^{n}{\\frac{c}{(1+i)^{j}}}) + c) - c\\\\\n\u0026= c \\cdot \\frac{1 - (1+i)^{-(n+1)}}{1-\\frac{1}{1+i}} - c\\\\\n\u0026= c \\cdot \\frac{1 - (1+i)^{-(n+1)}}{\\frac{i}{1+i}} - c\\\\\n\u0026= c \\cdot \\frac{(1 + i) - (1+i)^{-n}}{i} - c\\\\\n\u0026= c \\cdot \\frac{(1 + i) - (1+i)^{-n}}{i} - \\frac{c \\cdot i}{i}\\\\\n\u0026= c \\cdot \\frac{1 - (1+i)^{-n}}{i}\\\\\n\\end{aligned}\n$$\n\ndonde el paso $(\\sum_{j=1}^{n}{\\frac{c}{(1+i)^{j}}}) + c = c \\cdot \\frac{1 - (1+i)^{-(n+1)}}{1-\\frac{1}{1+i}}$ es por la regla de suma de progresión geométrica.\n\n## TAE\n\nA diferencia del TIN, la TAE (Tasa Anual Equivalente) toma en consideración las comisiones, el plazo de amortización, la capital. Podemos calcular TAE a partir de TIN con el [simulador](https://app.bde.es/asb_www/es/tae.html#/principalTAE) de Banco de España.\n\n![Simulador de TAE](simulador-tae.png)\n\nDonde capital inicial es importe total del crédito que incluye las comisiones y seguro, y gastos en origen o constitución es la suma de costes adicionales como comisiones y seguro. El cálculo de TAE es lo mismo resolver siguiente ecuación. Hay que tener en cuenta que TAE anual y TAE mensual no es relación linear, sino es $1 + TAE_{\\text{anual}} = (1 + TAE_{\\text{mensual}})^{12}$\n\n$$\n\\text{Importe total del crédito} - \\text{comisiones} - \\text{seguro} = \\sum_{j=1}^{n}{\\frac{c}{(1+\\text{TAE})^{\\frac{j}{12}}}}\n$$\n\nEs difícil resolver la ecuación analíticamente, siguiente algoritmo nos ayuda a encontrar TAE.\n\n{% iframe https://unpkg.com/javascript-playgrounds@1.1.4/public/index.html#data=%7B%22code%22%3A%22function%20calcularCuotaMensual(importeTotal%2C%20TINAnual%2C%20duracionEnMeses)%20%7B%5Cn%20%20const%20TinMensual%20%3D%20TINAnual%20%2F%2012%3B%5Cn%20%20return%20importeTotal%20*%20TinMensual%20%2F%20(1%20-%20Math.pow(1%20%2B%20TinMensual%2C%20-duracionEnMeses))%3B%5Cn%7D%5Cn%5Cnfunction%20calcularTAEConBusquedaBinaria(%5Cn%20%20importeTotal%2C%5Cn%20%20costeAdicional%2C%5Cn%20%20TINAnual%2C%5Cn%20%20duracionEnMeses%5Cn)%20%7B%5Cn%20%20const%20prestacion%20%3D%20importeTotal%20-%20costeAdicional%3B%5Cn%20%20const%20cuotaMensual%20%3D%20calcularCuotaMensual(importeTotal%2C%20TINAnual%2C%20duracionEnMeses)%3B%5Cn%20%20console.log(%60cuota%20mensual%20es%20%24%7BcuotaMensual.toFixed(2)%7D%E2%82%AC%60)%3B%5Cn%20%20let%20left%20%3D%200.0%2C%20right%20%3D%201.0%3B%5Cn%20%20for%20(let%20i%20%3D%200%3B%20left%20%3C%3D%20right%20%26%26%20i%20%3C%20100%3B%20i%2B%2B)%20%7B%5Cn%20%20%20%20const%20guessForTAE%20%3D%20(left%20%2B%20right)%20%2F%202%3B%5Cn%20%20%20%20let%20total%20%3D%200.0%3B%5Cn%20%20%20%20for%20(let%20t%20%3D%201%3B%20t%20%3C%3D%20duracionEnMeses%3B%20t%2B%2B)%20%7B%5Cn%20%20%20%20%20%20total%20%2B%3D%20cuotaMensual%20%2F%20Math.pow(1%20%2B%20guessForTAE%2C%20t%20%2F%2012)%3B%5Cn%20%20%20%20%7D%5Cn%20%20%20%20if%20(total%20%3E%20prestacion)%20%7B%5Cn%20%20%20%20%20%20left%20%3D%20guessForTAE%3B%5Cn%20%20%20%20%7D%20else%20%7B%5Cn%20%20%20%20%20%20right%20%3D%20guessForTAE%3B%5Cn%20%20%20%20%7D%5Cn%20%20%7D%5Cn%20%20return%20left%3B%5Cn%7D%5Cn%5Cnconst%20importeTotal%20%3D%208218.81%3B%20%2F%2F%20incluido%20comisiones%20y%20seguro%5Cnconst%20comisiones%20%3D%20670.6%3B%5Cnconst%20serviciosIncluidos%20%3D%201547.2%3B%5Cnconst%20TINAnual%20%3D%204.85%20%2F%20100%3B%5Cnconst%20duracionEnMeses%20%3D%2036%3B%5Cnconsole.log(%5Cn%20%20%60TAE%20es%20%24%7B%5Cn%20%20%20%20calcularTAEConBusquedaBinaria(%5Cn%20%20%20%20%20%20importeTotal%2C%5Cn%20%20%20%20%20%20comisiones%2C%5Cn%20%20%20%20%20%20TINAnual%2C%5Cn%20%20%20%20%20%20duracionEnMeses%5Cn%20%20%20%20).toFixed(4)%20*%20100%5Cn%20%20%7D%25%60%5Cn)%3B%5Cn%5Cnconsole.log(%5Cn%20%20%60TAE%20real%20es%20%24%7B%5Cn%20%20%20%20calcularTAEConBusquedaBinaria(%5Cn%20%20%20%20%20%20importeTotal%2C%5Cn%20%20%20%20%20%20comisiones%20%2B%20serviciosIncluidos%2C%5Cn%20%20%20%20%20%20TINAnual%2C%5Cn%20%20%20%20%20%20duracionEnMeses%5Cn%20%20%20%20).toFixed(4)%20*%20100%5Cn%20%20%7D%25%60%5Cn)%3B%5Cn%22%7D 750 1300 %}\n\n## Referencia\n\n* [Cómo calcular los intereses que pagarás por un préstamo personal](https://www.kelisto.es/prestamos/consejos-y-analisis/como-calcular-los-intereses-que-pagaras-por-un-prestamo-4304)\n* [Tabla Amortización - calcular mensualidad online](http://www.tabla-amortizacion.es/)\n* [Préstamo: cómo calcular los intereses](https://money.movistar.es/blog/calcular-cuota-prestamo/)\n* [Rentas](https://ciberconta.unizar.es/ifinanzas/02-lasrentas.htm)\n* [LA TASA ANUAL EQUIVALENTE (T.A.E.): concepto y cálculo](http://www.sociedadelainformacion.com/Principal/n10articulos07/LA%20TASA%20ANUAL%20EQUIVALENTE.pdf)\n* [CÁLCULO DE LAS TASAS DE COSTE O RENTABILIDAD DE OPERACIONES](http://app.bde.es/clf_www/leyes.jsp?id=9282#10450_113)\n* [Calculadora – Cálculo de intereses y simulador de préstamo](https://www.top5credits.com/es/calculadora/)\n* [Así se calcula un préstamo](https://www.ennaranja.com/economia-facil/como-calcular-prestamo/)\n* [¿Qué es el TIN y en qué se diferencia de la TAE?](https://www.bbva.com/es/tin-se-diferencia-la-tae/)\n* [Plazo de amortización](https://clientebancario.bde.es/pcb/es/menu-horizontal/productosservici/financiacion/hipotecas/guia-textual/prime
