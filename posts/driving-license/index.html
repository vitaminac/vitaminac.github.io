              "lang": "zh",
              "markdownContentSource": "\n有西班牙驾照的朋友可以直接回国换中国驾照，只需要考个科一就行。科一可以下载驾考宝典学习。换驾照的具体办事流程每个省市都有点不一样，例如在丽水所有的程序都能在一个地方一天办好，但是在福州会复杂一点。换驾照要在户籍所在地才可以，在其他地方换需要有暂住证。例如在长乐换驾照需要下面的一些材料\n\n* 护照和复印件 (主要是看你最近有没有出入境记录)\n* 中国身份证和复印件\n* 国外驾照原件\n* 国外驾照公证 (要去有公证资格的地方做的翻译认证才可以 人在长乐可以去长乐首占行政服务中心)\n* 驾照体检单 (很多医院都可以做的 例如福州台江医院)\n\n材料都准备好了去福州市公安局交通警察支队长乐大队提交材料然后预约考试，考试过了当天可以拿到驾照。如果长乐没有比较近的考试预约的话，可以让交警大队把打包好的材料给你，你可以自己去福州其他交管所考试例如福州市公安局交通警察支队车辆管理所。\n",
