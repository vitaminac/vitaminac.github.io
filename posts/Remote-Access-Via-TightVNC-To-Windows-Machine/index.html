              "markdownContentSource": "\n## Install VNC Server on Windows Machine\n\nDownload [TightVNC](https://www.tightvnc.com/download.php) which is free VNC server that support Windows 11 and then install TightVNC on Windows machine.\n\n## TightVNC Configuration on Windows Machine\n\n1. Click on **Register TightVNC Service**\n2. Click on **TightVNC Service - Offline Configuration**\n    * From tab **Server**\n        * Check **Require VNC Authentication** and set password\n        * Uncheck **Enable file transfers**\n        * Uncheck **Hide desktop wallpaper**\n        * Uncheck **Serve Java Viewer to Web clients**\n    * From tab **Access Control**\n        * Check **Allow loopback connections**\n        * Check **Allow only loopback connections**\n    * From tab **Administration**\n        * Check **Protect control operations with a password**\n    * Save the confguration\n3. Click on **Start TightVNC Service**\n\n## Configure OpenSSH Server\n\nInstall OpenSSH server following these [instructions](https://github.com/PowerShell/Win32-OpenSSH/wiki/Install-Win32-OpenSSH) and configure sshd with these [instructions](https://github.com/PowerShell/Win32-OpenSSH/wiki/sshd_config) e.g. set port to **2222**.\n\n## [Key Based Authentication](https://docs.microsoft.com/en-us/windows-server/administration/openssh/openssh_keymanagement)\n\nExecute following command in remote machine and copy the content of `id_ed25519.pub` to the `~/.ssh/authorized_keys` of Windows machine. If you face permission issue try this [workaround](https://stackoverflow.com/a/50502015).\n\n    ssh-keygen -t ed25519\n\n## Port Forward for SSH Server\n\nFollow [these instructions](/D-LINK-DIR-882-A1-OpenWrt/#Expose-Internal-Service-to-Internet) to expose port **2222** to the Internet.\n\n## Connect from Remote Machine\n\nDownload [TightVNC Java Viewer](https://www.tightvnc.com/download.php), unzip and open jar. Execute SSH [port forwarding to TightVNC](https://www.tightvnc.com/faq.php#portfwd) `ssh -N -L 5900:localhost:5900 \u003cyour Windows user name\u003e@\u003cyour public domain name\u003e -p \u003cSSH port\u003e -vv`. Introduce `localhost` on **Remote Host** text box, `5900` on **Port** text box of **TightVNC Java Viewer** and click Connect, introduce access password, got it!\n\n## Reference\n\n* [How secure is TightVNC?](https://www.tightvnc.com/faq.php#howsecure)\n* [How would I connect from the Internet to a machine in the internal network which is behind a router?](https://www.tightvnc.com/faq.php#portfwd)"
