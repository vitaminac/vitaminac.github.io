                "path": "/passport-renewal/index.html",
                "markdownContentSource": "\n现在中国护照是可以在手机app中国领事上更新的。\n\n1. 下载中国领事\n1. 注册登录实名验证\n1. 主页选择证件办理\n1. 填写资料\n    * 需要准备好白底照片，可以自己用手机拍然后修图把背景变成白色\n    * 需要准备好一个当天的报纸，然后合照上传\n    * 所有的信息都要填全，不要跳过，要不然之后补很麻烦\n1. 人脸认证\n    * 可以跳过这一步骤 但是之后会需要你远程视频来验证\n1. 付款\n1. 把护照原件，填好的回邮地址单和付款证明邮寄给中国领事馆\n1. 等领事馆制作证件，可以在app上查看进度\n1. 领事馆把新护照和旧护照一起回邮给你\n1. 收到新护照和旧护照，旧护照会被剪个小口不让继续使用\n\n### 步骤流程\n\n![步骤流程](实体材料邮寄地址.jpg)\n\n### 办证须知\n\n![办证须知](办证须知.png)\n\n### 回邮地址单\n\n![回邮地址单](回邮地址单.jpg)"

                "path": "/nie/index.html",
                "markdownContentSource": "\n西班牙的永居卡或者欧盟永居卡需要每五年更新一次，且要在居留过期前60天申请。\n\n更换永居卡或者欧盟永居卡需要满足下面的条件：\n\n* 没有犯罪记录\n* 单次离境欧盟不超过12个月\n* 单次离境西班牙不超过6年\n* 没有在其他欧盟国家拿到欧盟永居卡\n\n首先去这个[移民局网站](https://sede.administracionespublicas.gob.es/pagina/index/directorio/icpplus)预约警察局，可以选择家附加的警察局就近办理，预约选择按手印（toma de huella），预约时间得是居留过期前60天或者居留过期后90天。\n\n按手印需要准备下面这些材料\n\n* 预约单\n* Solicitud de Tarjeta de Identidad de Extranjero (TIE) (Formulario EX17) \n* Tasa modelo 790 Código 012\n* 居留原件\n* ~~居留复印件，正反两面~~\n* 护照\n* ~~护照复印件，首页~~\n* 如果五年内有更换过护照需带上旧护照\n* 三个月内的住家证明假如有换过地址的话\n* 证件照片\n\n之后还需要预约一个拿居留卡（recogida de tarjeta）时间选择按手印一个月之后，因为居留卡大概需要一个月才能做好。在回执单上有写是第几批然后预约的时候可以看已经到第几批了。去拿居留的时候要准备下面这些材料\n\n* 居留原件\n* 护照原件\n* 按指纹时给的回执单原件\n\n## 参考\n\n* [Tarjeta inicial o renovación residencia o residencia y trabajo](https://sede.policia.gob.es/portalCiudadano/_es/tramites_extranjeria_tramite_tarjeta_residencia_residenciaytrabajo.php)\n* [Trámites de Extranjería - Trámites y Procedimientos - Tarjeta residencia de larga duración](https://sede.policia.gob.es/portalCiudadano/_es/tramites_extranjeria_tramite_tarjetaresidencia_largaduracion.php)\n* [Autorización de residencia de larga duración – Unión Europea (HI 47)](https://www.inclusion.gob.es/web/migraciones/w/autorizacion-de-residencia-de-larga-duracion-union-europea-hi-47-)\n* [Autorización de residencia de larga duración (HI 46)](https://www.inclusion.gob.es/web/migraciones/w/autorizacion-de-residencia-de-larga-duracion-hi-46-)\n* [Artículo 166. Extinción de la autorización de residencia de larga duración](https://www.boe.es/buscar/act.php?id=BOE-A-2011-7703#a166)\n"

                "markdownContentSource": "\n{% flash root.swf 800 %}\n\n## 角色属性\n\n* 【力道】影响攻击效果。可通过小游戏【伐木】增加，上限100\n* 【根骨】影响生命值，1点根骨=70点生命。可通过小游戏【海底采矿】增加，上限100\n* 【悟性】影响武功修炼效率和升级获修为点多寡。可在【华山派】学习【儒风】技能增加，上限100\n* 【灵敏】影响【闪躲】和【轻身】属性。可通过小游戏【打猎】增加，上限100\n* 【福缘】影响特殊事件的触发几率。可通过小游戏【钓鱼】增加，上限100\n* 【定力】越高，则被【中毒】【麻痹】的几率越低。\n\n## 进入游戏\n\n* 删除姓名框中预设名字，游戏中姓名会成为隐藏【半瓶神仙醋】，基础属性附加额外5点属性值。\n\n### 问答\n\n1. 【半瓶神仙醋】  ——基础属性+2\n1. （在保留金3初始存档情况下）【不知道】或【当然保留着】 ——力道等基础属性+10，拳掌等属性+5，银两+1000，修为点+10\n1. 随便回答\n1. 【极端的工作狂人】 ——修为点+1\n1. 随便回答\n1. 选1~4项，对应角色好感度-20\n1. 如果有保留金3初始存档情况下\n    1. 【武功招数】 ——基础武功，如基本拳掌等等级升到10级\n    1. 【内功心法】 ——学得第一重【龟息功】\n    1. 【武器】    ——随机获得剑刀棍各一，暗器若干\n    1. 【防具】    ——获得抵消20%伤害的【皮甲】护具\n1. 选i\n    1. 家道中落: 福缘+20\n    1. 家境殷实: 银两+1000\n    1. 农家小户: 定力+15，侠义+15\n    1. 武林世家: 【拳掌】等属性随机增加1~10点\n1. 选剑: 主要是为了加华山，华山的独孤九剑是群功之王，辟邪剑谱是单挑老大\n    1. 【拳掌】 ——【拳掌】属性+15~25，并且武功快捷位置自动设置基本拳掌\n    1. 【刀法】 ——【刀法】属性+15~25，并且武功快捷位置自动设置基本刀法，获得武器并自动装备\n    1. 【剑术】 ——【剑术】属性+15~25，并且武功快捷位置自动设置基本剑法，获得武器并自动装备\n    1. 【棍术】 ——【棍术】属性+15~25，并且武功快捷位置自动设置基本棍法，获得武器并自动装备\n    1. 【暗器】 ——【暗器】属性+15~25，并且武功快捷位置自动设置基本暗器，获得武器并自动装备\n1. 选ii\n    1. 【根骨】 ——【根骨】增加1~10\n    1. 【悟性】 ——【悟性】增加1~10\n    1. 【福缘】 ——【福缘】增加1~10\n    1. 【灵敏】 ——【灵敏】增加1~10\n    1. 【定力】 ——【定力】增加1~10\n1. 选ii\n    1. 【淳朴天性】 ——侠义+50\n    1. 【资质俱佳】 ——根骨+5，悟性+5\n    1. 【资质异常低劣】 ——力道根骨悟性灵敏-5，福缘+50\n    1. 【高人要挂】 ——内功+10，内力+200\n1. 选ii\n    1. 【滥用武功】 ——侠义-15\n    1. 【心思庞杂】 ——定力-10\n    1. 【偷学武功】 ——侠义-30，悟性+3\n    1. 【嫉妒天分高】 ——侠义-10，悟性+1\n1. 选i\n    1. 【心有贪念】： 定力-8\n    1. 【武功根基不扎实】：拳掌等属性-2\n    1. 【不适合练武】： 力道等属性-2\n    1. 【领悟能力太差】： 悟性-6\n1. 选iii\n    1. 【不要误入歧途】 ——定力-5，侠义-5\n    1. 【不可投机取巧】 ——悟性-3\n    1. 【钱要省着花】 ——银两-500\n    1. 【没有白吃的午餐】 ——福缘-20\n    1. 【记着按时吃药】 ——生命减少1/3\n1. 增加所选角色的好感度20，推荐选黄蓉\n1. 选i\n    1. 【富可敌国的财富】 ——银两=0，背包所有道具丢失\n    1. 【出生入死的朋友】 ——侠义-50\n    1. 【惊世骇俗得武功】 ——拳掌 等属性减少1/2\n    1. 【对往事的记忆】 ——悟性-20\n\n## 牛家村\n\n开始游戏后，点老乞丐，了解了郭杨两家的事情之后，去打猎，蛇胆不要给猎人，自己留着加内力，去钓鱼的话，有可能钓到黄金鱼（加福缘）和宝箱（里面有银子、碧水剑和龙王刀，但也有可能是空的）。\n\n* 破庙小乞丐（黄蓉）：如同小说情节一样，请买东西讨好她，没钱去打猎卖肉，之后当五天过后，或是入门派一年之后，请回牛家村河边，好感度够的话，黄蓉会在此等你并加入。如果初始问题选黄蓉且送她食物约四十次，过五天去河边，会加入队伍。\n* 破庙何红药：树林打猎，给她五毒物可以提升经验值、以及补药。"

                "markdownContentSource": "\n## 游戏和Mods安装\n\n[下载](https://www.elamigos-games.net/games/the-elder-scrolls-v-skyrim-special-edition-pc-espan)游戏本体和游戏更新到版本`v1.6.1170`。\n\n1. 解压安装游戏本体。\n1. 解压更新压缩包按顺序再游戏目录下一个一个执行更新程序\n1. 执行`SkyrimSELauncher.exe`设置启动参数\n1. [下载](https://www.nexusmods.com/about/vortex/)安装`Vortex`\n1. 在`Vortex`里面添加`Skyrim Special Edition`\n1. 选择安装下面一些推荐的Mods\n    * [SKSE](https://www.nexusmods.com/skyrimspecialedition/mods/30379)\n    * 先安装[大学汉化](https://www.nexusmods.com/skyrimspecialedition/mods/1333)因为带有贴图汉化例如路标，然后安装[重光汉化](https://www.nexusmods.com/skyrimspecialedition/mods/76474)。\n    * [非官方的Bugs修复](https://www.nexusmods.com/skyrimspecialedition/mods/266)\n        * 还需要下载[汉化](https://www.nexusmods.com/skyrimspecialedition/mods/73303)\n    * [更直观的页面](https://www.nexusmods.com/skyrimspecialedition/mods/12604)\n        * 还有对应的[汉化](https://www.nexusmods.com/skyrimspecialedition/mods/1342)\n    * [更方便的地图](https://www.nexusmods.com/skyrimspecialedition/mods/5804)\n    * [索菲亚 - 有趣的女随从](https://www.nexusmods.com/skyrimspecialedition/mods/2180)\n        * [有汉化版](https://mod.3dmgame.com/mod/132072)\n    * [允许多个随从](https://www.nexusmods.com/skyrimspecialedition/mods/6656)\n        * 还有对应的[汉化](https://www.nexusmods.com/skyrimspecialedition/mods/126239)\n    * 还有一些mod之间的bug修复\n        * [修复无法关闭生存模式](https://www.nexusmods.com/skyrimspecialedition/mods/106418)\n    * [尝试不一样的剧情](https://www.nexusmods.com/skyrimspecialedition/mods/272)\n        * 还需要[下载](https://www.nexusmods.com/skyrimspecialedition/mods/73294)汉化\n    * [小情趣](https://github.com/eeveelo/SexLab/commit/ee4e1b877bf642ec21e9d23551ff83760507b89c)\n1. 点击`skse64_loader.exe`进入游戏\n\n除此之外可能还会遇到奇奇怪怪的问题，例如武器名字不见了，可以用[SSEEdit](https://www.nexusmods.com/skyrimspecialedition/mods/164)修改`Update.esm`。\n\n## 存档\n\n天际的存档在`%USERPROFILE%\\Documents\\My Games\\Skyrim Special Edition`。重复这种安装卸载Mod的操作必将损坏你的存档，并将有可能导致存档永久损坏。唯一可以正确移除一个MOD的方法是载入安装MOD前的存档。\n\n## 控制台\n\n可以使用控制台添加钱和物品，不推荐升级技能会影响游戏体验。常见的指令如下\n\n* 添加物品`player.additem \u003c物品id\u003e \u003c数量\u003e`。常见的物品id如下\n  * 金钱：`0000000f`\n  * 特大灵魂石：`0002e4ff`\n  * 骨制箭：`fexxx822`\n  * 龙骨：`0003ada4`\n  * 龙鳞：`0003ada3`\n  * 乌木块/黑檀岩锭：`0005AD9D`\n  * 皮带：`000800e4`\n  * 金锭：`005ad9e`\n  * 钻石：`00063B47`\n  * 无暇钻石：`0006851f`\n  * 蓝蝶翅膀：`000727de`\n  * 雪果：`0001b3bd`\n  * 乌鸦鬼婆之爪：`0006b689`\n  * 微光伞菌：`0007ee01`\n  * 气泡草：`0004da25`\n  * 剑齿虎牙齿：`0006bc04`\n  * 伐莫头盔：`0004c3cb`\n  * 古代伐莫王冠：`xx00c814`\n  * `xx`代表DLC的载入顺序\n* 升级天赋`player.advskill \u003c特技\u003e \u003c经验值\u003e`\n  * 单手武器: `onehanded`\n  * 箭术: `marksman`\n  * 潜行: `sneak`\n  * 锻造: `smithing`\n  * 附魔: `enchanting`\n  * 炼金: `alchemy`\n  * 重甲: `heavyarmor`\n  * 毁灭法术: `destruction`\n  * 恢复法术: `restoration`\n\n## 游戏攻略\n\n### 任务\n\n任务有优先级的:\n\n* 有些任务推荐早点开始的任务可以在早期拿到一些资源\n* 有些需要尽快完成的任务因为可能会有bug或者会给好的奖励。\n* 有些任务最好晚点再完成的任务因为会对世界产生改变\n* 有些任务可以接受但不完成的任务，这样子可以获得一些暂时性的装备或者不会死的随从\n* 还有些任务可能存在冲突，要按照顺序完成\n\n### 炼金配方\n\n* 强化附魔：蓝蝶翅膀、雪果、乌鸦鬼婆之爪\n* 强化锻造：微光伞菌、气泡草 、剑齿虎牙齿\n\n### 三神\n\n三神是指炼金、附魔和锻造三个技能练满并且点满天赋后后进行的一系列强化制作流程。\n\n1. 炼金达到100级\n1. 炼金全部技能点开\n1. 附魔达到100级\n1. 附魔全部技能点卡\n1. 锻造达到100级\n1. 锻造全部技能点卡\n1. 点出恢复系的亡灵增益\n1. 变成吸血鬼\n1. 合出强化附魔药剂，去附魔台嗑药。\n1. 准备好武器、腕甲、护甲、戒指、项链、还有伐莫头盔和伐莫王冠（这样子能多一个王冠的附魔）\n1. 在药物有效期间给全部能附魔的装备附上强化炼金和强化锻造，给武器附魔我的世界鹤嘴锄\n1. 穿上新装备再去炼金台合成更强的附魔药剂。\n1. 如此反复直到装备上的附魔不再提升\n1. 然后就可以嗑最强的强化附魔药给武器附魔，嗑最强的锻造强化给武器打磨了。\n\n人类状态下三神并不是最强状态，变成吸血鬼并且点了死灵法师技能点后，会有质的飞跃。由于死灵法师的全面强化，黎明守卫DLC的吸血鬼大君成了游戏中最强的存在，没有之一，毫无争议，绝对的最强，像什么100%魔法免疫啊，武器伤害动辄几百啊，某一学派魔法0耗魔啊，龙吼CD只有几秒啊。\n\n## 参考\n\n* [Skyrim Special Edition Mod 安装新手教程（Vortex版）](https://www.bilibili.com/read/cv6413246/)\n* [给新手的三神指南（轻度使用控制台）](https://steamcommunity.com/sharedfiles/filedetails/?id=796870811)\n* [赚钱](https://wiki.biligame.com/skyrim/赚钱)\n* [关于装备遗失名字问题](https://bbs.3dmgame.com/thread-5994155-1-1.html)\n* [上古卷轴5天际重制版代码大全 控制台指令合集](https://www.3dmgame.com/gl/3604149.html)\n* [最佳任务时机](https://wiki.biligame.com/skyrim/最佳任务时机)"

                "markdownContentSource": "\n先说一下写一个外挂需要什么条件，想要写外挂至少需要掌握一门编程语言，主要负责写一些上层逻辑例如外挂界面，可以是易语言，但是单单会易语言是远远不够的。目前的外挂和主流PC游戏大部分底层逻辑都是用C/C++写的，拥有熟练的C/C++语言和Win32 API知识也是写外挂的基本条件。一般游戏都不可能有原代码的，必须靠反汇编或者跟踪的办法来探索其中的机理，所以具有很强的汇编基础也是必不可少的条件。如果你不具有上面的条件，还是先把基础打好，再来写外挂吧，一分耕耘，一分收获，天下没有白掉的馅饼的。\n\n市面上常见的外挂主要有以下几种:模拟挂/脚本挂，加速挂，内存挂，封包挂。无论是哪种外挂都需要一些基本的技术实现例如取得窗口句柄，程序句柄。一般实现如下\n\n* 窗口句柄\n  * 可以用`FindWindow`找到窗口句柄\n* 进程ID\n  * 可以通过`GetProcessId`取得进程ID。\n  * 如果已经有窗口句柄的话可以用`GetWindowThreadProcessId`取得窗口线程ID和进程ID\n* 进程句柄\n  * 如果是由外挂程序通过`CreateProcess`启动游戏进程，返回值里就有进程句柄。\n  * 如果已经有进程ID的话可以通过`OpenProcess`附加到游戏进程，返回值里有进程句柄。\n\n## 模拟挂/脚本挂\n\n模拟挂是以按键精灵为代表的一类，他本质上不进入游戏内部，只是在外围通过识别游戏图片、文字等方式来模拟点击，达到获益的目的。主要用处是将网络游戏中很繁琐的动作或者重复的无聊的很费玩家时间的流程和任务使用外挂帮助玩家完成，达到方便和解放玩家的目的。这类外挂对游戏破坏相对较小，但是也最常见，因为开发方便，小白学学也可以入手。举个例子，在RGP游戏中，你点鼠标砍了怪一下，那么在模拟挂的处理中，就是通过图形识别出怪的位置，用鼠标左键在怪身上模拟点击，从而使得人物跑到怪身边挥刀一砍。对游戏的影响主要是看游戏机制。比如重复刷资源，然后卖给其他玩家。但是对于不能自由交易的游戏，最多是导致玩家自己使用，从而可以24小时在线，提高练级速度。例如在网络游戏《地下城与勇士》中，角色存在等级制度，等级越高，可以带越好的装备，但是练级并不是一件美妙的事情，想要达到满级更是要花费很长的时间，在游戏满级前就要一直杀怪刷图，可能同一个图要刷几百遍。而刷图杀怪的过程就要一直按技能键和普攻键，比如普攻是 X 键，一天就要按几千上万遍，及其无聊和枯燥，所以外挂制作商开发出这种能够代替人们进行操作的外挂，可以利用其按键连点功能，来降低游戏的枯燥和痛苦，按一次就可以连续使用 X 键位，达到一直普攻的效果，在游戏人物进游戏后只需按一下 X 键，角色就可以一直攻击，玩家只需要控制角色的移动就可以了，让玩家远离这种无趣的连续点击键盘或者鼠标的操作。鉴于现在图像识别技术非常发达，基于此的例如自动瞄准外挂很难被游戏进程检测到。\n\n按键挂一般分为前台按键和后台按键，其中前台按键是操作鼠标实现指针移动到指定位置进行点击，所以必须保持游戏窗口一直在前台，而后台按键则不然，向游戏窗口发送点击指令，从而实现窗口内部点击，那么这种模式，即时你窗口最小化也没有关系，更适合做窗口多开情况下的点击。后台按键的实现方式有这么几种\n\n1. 在RING 3层调用WIN32 API实现，例如用`WM_LBUTTONDOWN`发送鼠标左点击的窗口消息\n1. 在RING 0层通过驱动模拟鼠标键盘输入，按键精灵就是采用这种模式。\n\n## 加速挂\n\n可以修改某一个进程的时间流逝速度，例如可以让游戏客户端进程的时间加速N倍。真实时间可能只过了1s，而客户端进程的时间已经过了Ns。通过加速齿轮，可以让人物移动速度加快、技能cd加速等。\n\n* 常见工具：变速齿轮\n\n## 内存挂\n\n这类外挂通过分析游戏所使用的内存，找到内存中的变量去分析猜测变量是代表的什么含义，然后修改客户端的内存信息。由于客户端本身保存着很多游戏信息，比如技能CD、移动速度等，若外挂能把技能CD改为了0，客户端就可以无限放此技能。内存不单单保存了值还有代码，更高级，更复杂的使用是分析内存内的代码，修改代码段或者直接调用游戏函数传入非法参数修改游戏功能。下面是一些例子：\n\n1. 以使命召唤OL卡配件为例。游戏的设定为武器可以装配不同的配件，正常情况下，M4A1只能装配2个配件。使用调试器调试游戏，分析武器的配件逻辑，可以发现：每次装备配件时，都会调用一个游戏函数，定义为AddWeaponAttachment(作者自己的定义，下同)，而这个函数的调用参数通过不断的调试分析可以猜测为插槽Index以及配件ID，即：AddWeaponAttachment(SlotIndex, AttachmentID)。额外调用这个函数，即增加一次游戏逻辑的调用，就可以实现M4A1使用多个配件。\n1. 以DNF倍攻为例。玩家在攻击的时候会有攻击力的叠加。同样通过调试分析，找到角色攻击函数，定义为Attack(Target, Power)，参数表示攻击的对象以及攻击力，外挂可以修改这个Attack函数，使得Target为当前区域内所有怪物，Power为无穷大，那么Attack的效果即为全屏倍攻。\n1. 以CF透视为例。游戏在渲染图像的时候会使用Windows的DiretX模块（DX游戏）。一般来说，在渲染每一帧的时候游戏逻辑会根据由远到近的顺序将当前屏幕内所展示的图像渲染出来，在最终呈现时会根据物体的遮挡关系真实的反映出当前场景，最终觉得当前所看到的画面。外挂可以修改DirectX的渲染逻辑，强制将遮挡关系修改，那么原本应该被遮挡的物体会在屏幕上显示出来，形成人物透视。\n1. 以棋牌类游戏看牌挂为例。由于游戏逻辑的需要，玩家的底牌会在存放在内存中，而通过内存查看工具不断的变更查看条件，就可以在内存中的找到对应的底牌记录，知道别人的底牌之后，玩法就非常随意了。\n\n想要修改内存值我们需要定位游戏数值对应的内存位置，也就是常听到的找基址和偏移。如果是找CALL的话，也就是找到某个游戏功能函数的地址，之后还要区分是否为无参函数还是有参函数，假如是有参函数，怎么计算参数对应的值，怎么维持堆栈平衡，以便我们之后调用它。外挂开发者使用动态反编译工具`OllyICE`、内存修改器等诸多调试工具，对游戏的主程序以及载入的DLL进行动态追踪调试，辅助配合静态反汇编工具`IDA Pro`，找基址、找函数地址。例如在RGP游戏中，要实现打怪这个功能，就首先要找怪物在内存中的数据，例如怪物的编号、怪物的坐标、怪物的血条等等数值，然后通过OD调试出打怪这个功能CALL所在的代码段，当然都是反汇编的ASM代码，找到以后，通过代码注入器进行测试，看是否正常，如果对的，那就记录下来。为了避免每次游戏更新都要重新找基址或函数地址，可以学会找特征码然后做个免更新的外挂快速找到基址和游戏功能对应的函数地址。\n\n当我们分析完内存，接下来就可以写外挂修改内存值或者调用各个不同的CALL。具体的操作流程是，先取得进程线程句柄，就可以用下面几种方法修改进程的内存数据了，可以是具体的值也可以是代码，使程序按照我们的意愿来执行。\n\n修改内存的方式有以下几种:\n\n1. 是利用 virtual X driver（虚拟设备驱动程序）直接查找游戏内存分配地址，这种方法需外挂开发人员有良好的编程基础和系统的底层驱动知识，是技术较难的一种方法，门槛较高。\n1. 用Tool Help API函数，该函数是用来枚举进程和模块，获取进程和模块的 ID 与信息。黑客利用`Toolhelp32ReadProcessMemory`函数从网络游戏的进程中读取到游戏的内存数据，但是该方法没有修改内存的函数，不能往内存里写数据，所以这种方法需要其他方法的配合，具有一定的弊端。\n1. 利用游戏进程的对应函数，这种方法比前两种要方便和简单很多，游戏进程的对应函数很容易就能得到，例如利用：`ReadProcessMemory`和`WriteProcessMemory`两个函数对游戏进程进行读取和写入，这种方法是当下最流行最受欢迎的方法，该方法能修改市面上大多数的游戏内存。\n\n### 内存挂开发示例\n\n第一步我们需要找游戏内存地址，偏移地址，这可能是整个游戏外挂开发中最难的一步，因为一个大型的网络游戏，可能一个技能或者血条的内存基址可能会偏移很多次，最后才得到一个内存地址。那么，这里有个问题来了，我们为什么要找技能或者血条的内存基址和偏移呢？不能直接修改找到的内存地址就行了吗？这样是不行的，因为在堆上面分配的数据地址是会变动的。举个例子，每次游戏重新启动以后，游戏主体会重新分配堆的地址。所以大部分游戏数据在内存中的存放位置是会变的，尤其是那些带垃圾回收的语言在游戏运行中都会自动修改数据的内存地址。只有全局变量或者少部分栈上的地址又被我们称为基址是不会变动。内存寻址有很多种方式这里就不具体介绍了。我们要做的就是找到数据基址以及数据地址与数据基址的联系，只有这样才能够确保每次登陆游戏都能够修改到正确的内存地址的值。\n\n这里用一个很简陋的程序代替游戏来方便我们解释。\n\n![游戏](game.png)\n\n接下来我们使用一款内存修改编辑工具`Cheat Engine`，简称CE修改器。打开CE，在CE中找到游戏进程，附加到CE中去，如图所示。\n\n![打开游戏进程](open-process.png)\n\nCE附加到游戏进程后，看自己想修改什么的内容，就去找对应的内存基址，怎么找呢？首先，看一下最开始的数值是多少？比如这里，开局是100，就在CE中数值一项输入100，扫描类型选择精确数值，因为是32位程序在数值类型选择4字节，然后点击首次搜索。\n\n![首次搜索](first-scan.png)\n\n一般来说第一次搜索会出来很多地址，究竟哪一个是我们想要的呢？接下来就需要在游戏中改动一下数值，然后点击再次搜索，重复这个操作，直到只剩下一个结果。\n\n![继续搜索](next-scan.png)\n\n我们想要的内存地址就出来了，把这个地址`0x005C1448`添加到地址列表中去，然后修改一下值，确认一下是不是想要的地址，不过这里要注意，在修改的时候，我们需要点击列表地址中我们拉下来的这一行的数值这一栏，其他是修改地址和字节类型用的，不要乱动。那接下来要怎么样找到基址和偏移地址？我们找到这个地址以后，就右键，选择找出是什么改写了这个地址，这里就会弹出一个窗口，是空白，然后我们再到游戏中通过某种方法改变数值，看看这个空白窗口中出现的代码。\n\n![写入](who-write.png)\n\n从这里我们可以看出我们之前找到的内存地址和其他内存地址的联系。\n\n    0x005C1448 = ECX+0x10\n    ECX = 0x005C1438\n\n搜索`0x005C1438`看看哪个内存地址保存了这个地址的引用。尽管可能答案不是唯一的，多过滤几遍。\n\n![搜索地址](scan-address.png)\n\n我们现在得知血量的地址是`[0x005E0BDC]+0x10`，接下来查看谁访问的这个地址`0x005E0BDC`\n\n![访问](who-access.png)\n\n现在我们得知`0x005E0BDC=0x005E0BD8+0x4`所以`0x005C1448=[0x005E0BD8+0x4]+0x10`\n\n继续重复之前的操作必要的时候用断点配合直到找到不随程序运行而改变的地址，最好是绿色的地址。搜索`0x005E0BD8`\n\n![继续搜索地址](next-scan-address.png)\n\n根据VMMAP 0x0019开头的地址是栈上的地址,极有可能是同一个参数一层一层的传到里面需要的函数。选择最高的地址`0x0019F4E4`就相当于选择了最外层的函数局部变量，而且看地址可能是启动函数附近，所以我们可以认为这个地址是静态的。\n\n![VMMap](vmmap.png)\n\n现在我们知道想要修改血量我们只需要修改这个地址`[[0x0019F4E4]+0x4]+0x10`。在CE里添加一个指针\n\n![指针](pointer.png)\n\n关闭游戏然后重启然后CE重新附加到游戏进程上，我们可以看到血量能被之前找到的指针正确的显示出来。\n\n![重启](restart.png)\n\n## 封包挂\n\n此类外挂可以截获客户端发送给服务器的消息，然后进行篡改或者重发。比如可以截获一个释放技能消息，然后再无限重发给服务器，服务器若没有验证，就会无限执行技能。调试方式很多种，外挂制作者可以用封包截取编辑软件例如WPE三件套: `Easy2Game Pro`，`CCProxy`，`Winsock Packet Editor` (`WPE`)，也可以继续用OD来断点`send`，拿到封包数据。拿砍怪来说，游戏再调用了砍怪CALL之后，他最终必须经过`send`方法，将结果发给服务器，而这个结果才是重中之重，封包就是分析这的。经过多次截取封包，分析数据，修改数据，再转发给服务器验证想法，可以猜测得到封包数据对应的人物操作或属性。一旦破解了封包的数据结构，外挂开发者可以利用封包截获工具重复发送自定义数据包例如战斗结束加经验的数据包。之后还可以编写自动化程序自动创建自定义数据包或者拦截修改对应的数据包，通过篡改通信数据来实现作弊。如果能实现一整套通讯流程就可以模拟客户端脱机运行外挂程序而不再需要依赖游戏本体，自己写程序跟服务器连接发送封包，从登陆到打怪的一系列封包，不仅速度快，而且可以多开N多个窗口，因为不需要游戏渲染，只是纯字节的收发。\n\n## 钩子和注入\n\n钩子又或者Hook技术代指对游戏进程或者游戏进程调用的系统或者第三方库的代码或者内存数据进行修改。一般外挂都会将主文件封装成DLL，然后用一切办法让游戏启动的时候加载起来，这样，外挂就变成了游戏的一部分，都是内部调用，一般体现形式是游戏一启动以后，会多出一个外挂窗口，可以设置修改各种参数。另一种方法是inline hook，通过修改内存或者二进制文件将一段代码插入并改变控制流的技术。实际上，这是通过将函数的前几条指令替换为指向我们插入的代码（通常是另一个函数）的`jump`指令来实现的，完成后将跳转回，继续执行原始函数。Bypass各种游戏保护机制，内核保护机制基本上靠都是HOOK机制，从应用层到内核层的HOOK。\n\n## 反外挂手段和反“反外挂”手段\n\n游戏开发者一般不会对所有可能的情况增加防外挂逻辑，只要能保证外挂使用者只能通过非常麻烦复杂的工作才获得一些小小收益，那么这种情况可以放过，也就是说保证使用外挂的成本高于支出。\n\n### 检测外挂的方法\n\n#### 验证码\n\n一些回合制游戏会时不时弹出一些验证码，主要是用来干扰模拟外挂，假如指定时间内没有应答就强制退出账号。这个方法用处一般不能搞定。不复杂的验证码只需要简单的OCR就行。\n\n#### 特征码识别\n\n跟杀毒软件原理一样，扫描硬盘关键目录，例如游戏本体目录，检测是否有文件符合特征码黑名单。还可以把识别到的外挂程序上传到杀毒软件的识别库，这样子用户运行的时候就会收到警告有些会打退堂鼓。解决办法就是免杀技术。\n\n#### 虚拟机检测\n\n回合制游戏一般会防止用户在同一台机子上多开，但是有些用户会用虚拟机，所以会检查是否环境为虚拟机，主要是靠查看虚拟机特有的函数，软件，或者硬件来判断。\n\n#### 进程检测\n\n游戏在初始化时或者周期性检测正在执行的进程，若发现某个进程在黑名单上，则不能进入游戏或退出游戏。这种方式可以预防市面上常见的外挂，对于不常见的或者新开发的外挂则束手无策。想要逃避黑名单检测也是有办法的，例如随机生成进程名称，隐藏进程名称，周期性修改进程名称，伪装进程名称为某系统进程名。\n\n#### 变量检测\n\n设置一个变量。在游戏关键功能函数的外层函数赋值，在功能函数内部检测。正常游戏调用肯定是一步一步执行的，必然会对变量赋值，但是游戏外挂会直接调用功能函数，函数内部发现变量没有被赋值，而检测到外挂。\n\n#### 堆栈检测\n\n游戏功能函数内部读取堆栈信息，以此得到调用函数的代码来源，如果发现并非正常代码调用的堆栈，那就是外挂程序了。\n\n#### 代码检测\n\n代码检测主要是保护游戏代码不被外挂程序篡改，游戏中有一些关键逻辑代码，比如如果血量为0的话会判断人物死亡，外挂课程可以恶意篡改判断逻辑，让程序无论怎样都不会执行死亡代码，从而实现无敌效果。代码检测的原理是，对包括磁盘代码及在载入的内存代码做校验，防止代码被非法更改。建立一个新的反外挂线程来不断的读取关键代码的值，校验代码段。用CRC之类算法对代码的完整效验，Hook函数的完整效验，以此查看代码是否被篡改。加入敌意进程或模块的特征检测，一些重要代码段和关键的API另外单独校验，必要的话依赖服务器验证，检测到非法可以对服务器进行报告，并在客户端主动切断与游戏服务器的连接。在一些重要代码段例如加密解密函数里加入对反外挂线程的检测，检测反外挂线程是否正常运行，如果检测到非法情况，同样对服务器进行报告并主动切断与游戏服务器的连接。\n\n#### 时间同步\n\n加速器外挂的原理是加快的客户端的时间流逝，因此，最简单的方式是当服务端收到同步消息时，从同步消息中拿出来客户端发送消息的时间，若客户端发送时间大于服务端当前时间（会加一个阈值），则认为是使用外挂。由于网络延迟和网络波动问题，可能出现客户端时间快于服务器时间。为了避免造成误判，可以使用一个较大的阈值，因为加速器会导致客户端时间和服务器的差距越来越大。\n\n#### 心跳包\n\n客户端定时向服务端发送心跳包，以便服务端检测客户端是否掉线，可以利用心跳包来判断玩家是否使用加速器。加速器会改变全局时间，因此其也会改变心跳包的发送频率，从而露出马脚。如果前后相同msg的发送间隙小于合理范围就判定为作弊。\n\n#### 行为统计分析\n\n把玩家的行为记录下来并进行分析。例如玩家收益产出是否大于设定好的的一个值，通常代表一个正常玩家高负荷游戏所能达到的最高收益。原神就是这样子检测异常账号的。或者利用深度学习人工智能大数据对玩家的行为数据进行分析。比如一局游戏中一位玩家爆头和击杀率都特别的高，鼠标移动的轨迹几乎为直线，那么就可以把这些数据异常的玩家抽调出来转入人工检测，或者极为异常的直接封号处理。\n\n#### 帧同步投票\n\n服务端可以通过投票机制找出作弊的玩家。服务端可以要求每个客户端每隔一定的帧数就发送一次状态协议，协议中包含客户端当前的帧数及状态码。如果没有作弊，那么在同一帧时，各客户端应处于同样的状态，状态码也应相同。服务端需要收集所有客户端的状态码，如果某个客户端的状态码不一样，则该客户端的玩家很有可能是在作弊（也有可能是游戏本身的Bug造成的）。没有想到合适的反制法，只能尽量避免去修改可能会被服务端校验的数据。\n\n#### 举报\n\nmoba游戏或者fps这种对抗性的游戏中，玩家使用外挂对手能明显感知到。对于这种游戏，举报机制是一个很有用的防外挂手段。\n\n#### 概率封号\n\n当检测到客户端触碰到某规则不要急着封号，而是有概率封号，还要随机延迟一段时间封号，这样黑客更难发现检测逻辑。\n\n### 防篡改思路\n\n#### 内存加密\n\n关键数据不落内存，一律使用`getxx`，`setxx`之类的接口，后面将真实数据经过变换以后才落内存。基于内存数据经常需要修改，加密过程一般不会太复杂，常见的是:\n\n* 倍值加密算法，y = n * x + m。其中x为加密前的数值，y为内存中的数值，n为任意正负整数，m为任意正负整数。y = (x \u003c\u003c n) + m也属于这种算法，。\n* 异或加密算法，y = n ^ x + m。其中x为加密前的数值，y为内存中的数值，n为任意正负整数，m为任意正负整数。\n\n#### 通信数据加密\n\n网络游戏的前期由于其服务器功能的限制，一般封包都不加密或者采用异或加密很好破解。外挂开发者非常容易就能对网络数据包进行分析和修改，若我们对客户端通信信息进行更复杂的加密，那么拿到了信息也不能很容易得进行分析和篡改。但也不是完全没办法。若封包加密则分析其加密解密算法，因为客户端某个时间段肯定要对发送的原文进行加密。只要逆向找到对应的加密解密函数就可以:\n\n1. 调用客户端的解密函数分析数据\n1. 调用客户端的加密函数加密任意数据。\n\n#### 服务器数据合法性校验\n\n对客户端的数据要在服务器端对消息的合法性进行校验，如果检测到非法输入的情况可以对其封号处理。非法输入场景可以是：购买非法：例如购买道具时传入负数，将本应该扣除的游戏币变成了增加游戏币。一般情况下，当涉及通过客户端传入参数来进行加减扣除操作时，都需要进行参数范围等合法性校验；CD冷却无效：在一些帧同步操作中，客户端通过某些手段可以绕过CD时间，比如连续触发某NB技能，这个时候需要在服务器校验前后两次操作的CD时间是否合法。\n\n#### 服务器数据完整性校验\n\n对于截取和修改网络数据包，进而向服务端发送任意数据。可以给通信消息添加一个消息认证码保证消息完整性。\n\n#### 反调试\n\n主流思想是驱动层进行调试器进程检测、标志位检测，HOOK重要函数等方法干扰调试过程。可以采用底层钩子技术，一般采用SSDT HOOK来对游戏进程进行保护。但这种技术有一个致命的缺陷，就是兼容性问题。但是反调试代码加多后也会导致兼容性稳定性出现问题。\n\n#### 加壳\n\n给游戏执行文件或者需要的DLL猛加壳提高调试和注入难度。加壳或者说虚拟机保护是指将一系列的指令解释成bytecode(字节码)放在一个解释引擎中执行，能有效的干扰非法调试者对保护的代码进行分析。通过查壳软件可以检测到常见的壳且这些壳一般都有对应的脱壳软件。\n\n#### 程序签名\n\n防止篡改二进制。\n\n#### 脚本化\n\n重要代码放虚拟机或者脚本里运行（脚本字节码需需改），一般黑客主要分析反汇编，脚本的动态运行逻辑也会让内存数据的寻址变得更困难。\n\n#### 减少本地决策权\n\n决定性逻辑永远放在服务端。\n\n## 外挂开发的市场化\n\n国内的外挂开发环境基本是有人把外挂功能写成易语言模块，然后下游开发者（技术有限的人）调用模块的功能套个皮卖。内存地址也是可以交易的，在有些QQ群里可以去买。内存数据甚至是可以分开来卖的，例如花500块买个血量基址，200买个背包数据之类的。内存数据之间并无太大的强关联性，所以可以分开买。封包数据的解析也是可以交易的，只不过一般来说会更贵，因为涉及到一系列的加密解密，组包方式，解包方式等。\n\n## 参考\n\n* [游戏开发中是如何做防外挂的?](https://gwb.tencent.com/community/detail/114770)\n* [常用游戏反外挂技术总结](https://gitlib.com/pages/586420)\n* [浅谈外挂常识和如何防御](https://juejin.cn/post/7080768501866037261)\n* [外挂和封包有怎样的区别?](https://www.zhihu.com/question/32291769/answer/70929156)\n* [简单聊聊为什么封包比内存贵那么多](https://blog.csdn.net/tbk345/article/details/126864706)\n* [一般游戏的反外挂保护方案](https://bbs.kanxue.com/thread-57098.htm)\n* [我这些年对游戏外挂辅助开发的一些心得和体会](https://blog.csdn.net/yimingjingrenkk/article/details/121831178)\n* Win32 API\n  * [Process Handles and Identifiers](https://learn.microsoft.com/en-us/windows/win32/procthread/process-handles-and-identifiers)\n  * [GetProcessId](https://learn.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-getprocessid)\n  * [CreateProcessA](https://learn.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-createprocessa)\n  * [OpenProcess](https://learn.microsoft.com/en-us/windows/win32/api/processthreadsapi/nf-processthreadsapi-openprocess)\n  * [FindWindowA](https://learn.microsoft.com/en-us/windows/win32/api/winuser/nf-winuser-findwindowa)\n  * [GetWindowThreadProcessId](https://learn.microsoft.com/en-us/windows/win32/api/winuser/nf-winuser-getwindowthreadprocessid)\n  * [Toolhelp32ReadProcessMemory](https://learn.microsoft.com/en-us/windows/win32/api/tlhelp32/nf-tlhelp32-toolhelp32readprocessmemory)\n* [游戏外挂制作原理](https://867810770.github.io/2018/11/09/游戏外挂制作原理/)\n* [游戏安全系列教程之水果忍者](https://isbase.cc/tip/gamesecurity/first/game1.html)\n* [游戏安全系列教程-植物大战僵尸（一）](https://isbase.cc/tip/gamesecurity/second/game2.html)\n* [游戏安全系列教程-植物大战僵尸（二）](https://isbase.cc/tip/gamesecurity/third/game3.html)\n* [外挂设计与分析](https://github.com/luguanxing/Cheating-Plugin-Program)\n* [如何打造一款游戏外挂](https://github.com/CasterWx/Plug-in-R)\n* [“变速齿轮”研究手记](https://blog.csdn.net/Vblegend_2013/article/details/78304530)\n* [“变速齿轮”再研究](https://blog.csdn.net/BBBKOM/article/details/14859)\n* [[原创]封包式游戏功能的原理与实现](https://bbs.kanxue.com/thread-258992.htm)\n* [[原创]揭秘游戏外挂开发技术（一）](https://bbs.kanxue.com/thread-224571.htm)\n* [CE+OD数据挖掘入门](https://blog.6ag.cn/3621.html)\n* [Delphi深度之旅——网络游戏外挂制作](https://blog.csdn.net/yesloo/article/details/615160)\n* [游戏外挂基本原理及实现[转贴]](https://blog.csdn.net/wgm001/article/details/1901372)\n* [游戏外挂教程（转）](https://www.cnblogs.com/lsgsanxiao/p/4502779.html)\n* [游戏外挂制作原理](https://www.52pojie.cn/thread-48284-1-1.html)\n* [[C\u0026C++ 转载] 游戏外挂辅助制作方法原理](https://www.52pojie.cn/thread-237732-1-1.html)\n* [如何制作外挂](https://developer.aliyun.com/article/586444)"

                "path": "/python-exe-reverse-engineering/index.html",
                "markdownContentSource": "\n## PyInstaller\n\n如果`exe`文件是使用[PyInstaller](https://github.com/pyinstaller/pyinstaller)打包的。我们可以用[PyInstaller Extractor](https://github.com/extremecoders-re/pyinstxtractor)解包`exe`文件。\n\n    python pyinstxtractor.py \u003c文件名\u003e.exe\n\n但是必须要使用相同的`Python`版本运行命令才能解包`PYZ`文件。解包成功后我们会得到一系列的`.pyc`文件。\n\n我们可以使用[uncompyle6](https://github.com/rocky/python-uncompyle6/)去反编译`.pyc`文件\n\n    uncompyle6 xxx.pyc\n\n### 加密\n\n假如解压`PYZ`文件的过程中出现下面的这些错误的话, 那这个文件在生成的时候是被加密了\n\n    ...\n    [!] Error: Failed to decompress PYZ-00.pyz_extracted\\xxx.pyc, probably encrypted. Extracting as is.\n    ...\n\n加密的密钥可以在`pyimod00_crypto_key.pyc`这个文件找到\n\n    uncompyle6 pyimod00_crypto_key.pyc \u003e pyimod00_crypto_key.py\n\n`Pyinstaller`的加密功能使用[tinyaes](https://github.com/naufraghi/tinyaes-py)实现的。既然有了密钥只需要逆向解密成正常的`.pyc`文件再用`uncompyle6`转为`.py`文件。 \n\n{% include_code lang:py from:5 to:60 py/decompile-python-exe.py %}\n\n在`Pyinstaller`最新的版本中已经[移除了加密的功能](https://pyinstaller.org/en/stable/CHANGES.html?highlight=encrypt#:~:text=Remove%20bytecode%20encryption)\n\n有些文件用`uncompyle6`会解析失败 因为对Python 3.7以上的版本支持并不完全 所以还可以用[decompyle3](https://github.com/rocky/python-decompile3)去尝试失败的文件\n\n## 参考\n\n* https://zondatw.github.io/2021/decompile_encrypted_pyinstaller_exe/"

                "path": "/moyu24/index.html",
                "markdownContentSource": "\n魔域2.4是个曾经比较火的小游戏, 但是自从[Adobe取消Flash支持](https://www.adobe.com/products/flashplayer/end-of-life.html)现在最新的浏览器已经玩不了。这个网页内嵌了这个小游戏但是你需要下载一些还支持Flash的国内厂商的浏览器，例如[QQ浏览器](https://browser.qq.com/), 然后还需要安装[中国地区的Flash插件](https://www.flash.cn/download-wins)才能加载。如果你不想安装这个插件你可以试试这个选项[Clean Flash](https://gitlab.com/cleanflash/installer/-/releases)。\n\n{% flash moyu2_4.swf 800 %}\n\n如果你不想安装奇怪的浏览器而直接玩这个小游戏你可以[下载swf文件](moyu2_4.swf)然后用[Adobe Flash Player Content Projector Debugger](flashplayer_32_sa_debug.exe)打开。玩的不过瘾的话你还可以修改存档, 搜一搜**flash sol修改器**或者**flash sol editor**就能找到甚至还有开源选项例如[minerva](https://github.com/gmariani/minerva)和[flash-lso](https://github.com/ruffle-rs/rust-flash-lso)。\n\n开源社区有尝试过[让Adobe主动开源Flash实现](https://github.com/open-source-flash/open-source-flash)但是并没有得到回复。Adobe有开源AS的实现[avmplus](https://github.com/adobe/avmplus)。现在有一些开源项目立志于重新构建一个独立的Flash运行模拟器例如[Ruffle](https://github.com/ruffle-rs/ruffle)和[Lightspark](https://github.com/lightspark/lightspark)。还有一些项目例如[swf2js](https://github.com/swf2js/swf2js)尝试用现代的网页技术HTML5+Javascript+WebGL重现Flash。[FlashPatch](https://github.com/darktohka/FlashPatch)提供了一种现代浏览器也能运行Flash的可能性。\n\n想要用其他游戏引擎复刻曾经的小游戏可以使用[JPEXS Free Flash Decompiler](https://github.com/jindrapetrik/jpexs-decompiler)或者收费选项[Sothink SWF Decompiler](https://www.sothink.com/product/flashdecompiler/)反编译`.swf`成`.fla`然后用`Adobe Flash Professional CC 2015`打开进行辅助分析。"

                "path": "/QQTang/index.html",
                "markdownContentSource": "\n## QQ堂DLL劫持\n\n在QQ堂目录下面有个`zlib1.dll`文件, 我们可以利用之前介绍的技巧制作自己的[zlib1.dll](/downloads/code/QQTang/zlib1.dll)当作我们的外挂程序.\n\n## 修复版本过低和验证码闪退补丁\n\n下载[QQ游戏](https://qqgame.qq.com/download.shtml)客户端, 然后在QQ游戏客户端文件夹里面找[SSOCommon.dll](/downloads/code/QQTang/SSOCommon.dll), [SSOPlatform.dll](/downloads/code/QQTang/SSOPlatform.dll), 或者你也可以直接下载我提取好的. 我们可以在我们的DLL用`LoadLibraryW`加载这两个DLL文件. 修改`zlib1.c`然后重新生成`zlib1.dll`把他和`SSOCommon.dll`, `SSOPlatform.dll`一起复制到QQ堂根目录下面就能解决版本过低和验证码闪退的问题.\n\n## 创建窗口\n\n我们需要创建一个新的进程用来维持一个独立的图形化界面, 具体看代码\n\n{% include_code lang:c from:3 to:220 QQTang/zlib1.c %}\n\n## 下载商城资源\n\nQQ堂的商城资源保存在服务端`http://qqt-img.qq.com/item/ItemZips/\u003c资源类别\u003e/\u003c资源类别\u003e\u003c资源id\u003e.zip`. 资源类别和资源id可以在`object/itemCFG.pyc`和`object/commodityCFG.pyc`中找到. 运行我写的脚本[实现](https://gist.github.com/vitaminac/76682c7f9a065566d213bd46c849bdec).\n\n    mkdir -p script\n    git clone https://gist.github.com/76682c7f9a065566d213bd46c849bdec.git script\n    conda create --no-default-packages -n QQT python=3.8.12\n    conda activate QQT\n    conda install aiohttp\n    cd script\n    python QQTResourceDownload.py\n\n### 反编译pyc\n\n安装[uncompyle6](https://github.com/rocky/python-uncompyle6)\n\n    pip install uncompyle6\n\n然后运行`uncompyle6`反编译`pyc`文件\n\n    FOR /R %f IN (*.pyc) DO (uncompyle6 -o . --encoding gbk %f)\n\n`uncompyle6`可能会反编译注释的时候出错因为QQ堂源文件是`gbk`编码的,需要修改一些`uncompyle6`源码,在这[一段](https://github.com/rocky/python-uncompyle6/blob/e2ff9096031ea50fb0fc3a6f3a56c179fbd4ac3b/uncompyle6/semantics/helper.py#L155)之前添加一行`docstring = docstring.decode(\"gbk\")`. 即使反编译出来,源码不一定能直接用,需要手动修改, 需要一些的Python的知识. 例如可能会有编码的问题以及一些在最新版本的Python会出现语法不支持.\n\n## 反编译QQ堂地图编辑器\n\n安装Python2.5然后安装unpy2exe然后把把exe转换成pyc文件.反编译的主要难题是Python2.5版本太老了,安装不了pip文件,需要手动修改pip的源码,很多依赖也要手动安装,要找支持对应Python版本的依赖,有些可能根本没有或者太老了.我猜测QQ堂本身也可以被反编译的,不过可能要安装更老版的Python例如2.2版本.\n\n## 参考\n\n* [火拼QQ堂穿墙功能的挖掘](https://mp.weixin.qq.com/s/DdEpDFn3sen7Jb3rU-K3iA)\n* [对某游戏功能实现的逆向分析及实现变态功能](https://blog.csdn.net/laixicheng/article/details/108062170)\n* [缘来社区 - QQ堂板块](http://www.445e.com/b-28)\n* [网悠社区 - QQ堂板块](http://www.2wyu.com/f13)\n"

                "markdownContentSource": "\n# 浅谈博弈论\n\n**博弈论**(Game Theory)主要研究具有斗争或竞争性质现象的数学理论和方法, 考虑了游戏中的个体的预测行为和实际行为，并研究它们的优化策略. 在这类行为中，参加竞争的各方各自具有不同的利益. 为了达到各自的目标, 各方必须考虑对手的各种可能的行动方案, 并力图选取对自己最为有利的方案. 基本概念中包括局中人、行动、信息、策略、收益、均衡和结果等. 其中局中人、策略和收益是最基本要素。局中人、行动和结果被统称为博弈规则。\n\n# 美女与男人的游戏\n\n我们先举个例子, 假设有一天你在酒吧里走过来一个美女想跟你玩个游戏, 游戏规则是这样:\n\n* 两个人把硬币出一面\n* 如果两面都是正面的话, 你赢走3块钱\n* 如果两面都是反面, 则你赢走1块钱\n* 如果是一正一反的话则, 那你就输给她2块钱\n\n从几率上来讲玩四把, 一次两正, 一次两反, 所以赚了四块钱, 还有两把是一正一反, 所以是输了4块钱. 尽管这游戏看起来是公正的, 但是美女可以采取一定的策略让你的收益期望为负数.\n\n我们假设你出正面的概率是$x$, 反面的概率是$1-x$, 美女出正面的概率是$y$, 出反面的概率就是$1-y$. 你的收益期望是\n\n$$\nz(x, y) = 3xy + 1(1-x)(1-y) - 2*(x(1-y) + y(1-x)) = 8xy - 3x - 3y + 1 \\quad x,y \\in [0,1]\n$$\n\n你希望不要赔钱但是美女则希望你一直赔钱, 你们唯一能做的就是调整概率$x$和$y$, 有没有一种可能当美女义某一个$y$出牌的时候, 无论你的概率是多大, 她都能赚钱而你的期望都是负的. 我们来推算下$y$等于多少的时候, $E$总是小于零\n\n$$E = (8x-3)y - 3x + 1 \u003c 0 \\Rightarrow (8x - 3)y \u003c 3x -1$$\n\n假如$8x - 3 \u003e 0 \\Rightarrow x \u003e \\frac{3}{8} \\Rightarrow y \u003c \\frac{3x-1}{8x-3}$ 右边的函数是个减函数, 它的最小值是当$x=1$的时候$y \u003c \\frac{2}{5}$\n\n假如$8x - 3 \u003c 0 \\Rightarrow x \u003c \\frac{3}{8} \\Rightarrow y \u003e \\frac{3x-1}{8x-3}$ 这个同样是个减函数, 它的最大值是当$x=0$的时候$y \u003e \\frac{1}{3}$\n\n也就是说当$y$属于$\\frac{1}{3}$到$\\frac{2}{5}$的时候, 你的数学期望总是负的, 无论你采取什么样的措施, 你总是会倾向于输钱. 这就是策略, 也就是**博弈论**.\n\n# 三姬分金\n\n假如有三个人ABC分一百枚金币, 按顺序提议A先提, B再提, C再提, 如果提议未获半数以上通过, 半数以上不包括半数, 那么提议人就被处死. 我们假设这三个美女都是聪明人且是理性的, 然后是邪恶的.\n\n如果只余下B和C两个人, 在这种情况下, B不管什么提议, C都要杀掉B. 无论B如何提议只要C否定就未获半数以上人通过, 于是B就会死, C就能拿到全部金币. B清楚的知道这个结果所以她不能让A死, 她会支持A的一切建议. 这件事A也是知道的, A会直接提议拿走全部的金币.\n\n假设再来一个人M在A之前先选, M知道如果自己死了A就会拿走全部金币, M会选择贿赂B和C, 因为假如M掉A会拿走全部金币, B和C只能拿零个, 所以M拿零个金币, B和C各拿一个金币.\n\n在生活中我们称M具有先手优势, 而B和C没什么决策力属于低端人群, 但是M总是要拉拢B和C而且B和C没什么风险虽然收益也很低. A处于夹层, 没有先手优势, 不能让自己的利益最大化, 其次他不属于低端人群所以不是M所拉拢的对象. A如果想获得更大收益就必须把M干掉, 他就成为老大, 他就具有先手优势了.\n\nA也可以选择贿赂B和C, 我们称之为共谋或者串谋, 但是有一个问题当M杀掉之后A会不会反悔. 假如这个游戏是重复玩的, 他们可以选择共谋, 如果A不守规矩, 下次就不再合作. 但是如果这游戏只玩一次那A就一定反悔因此B和C是不敢冒这个风险的\n\n# 囚徒困境\n\n两个小偷A和B被警察抓了并且告诉他们如果两个人都坦白则判八年, 如果两个人都不坦白则判一年, 如果其中一个人坦白则坦白的那个人不判罪另一个判十年.\n\n对于A来说无论B坦白不坦白他的最佳选择都是坦白, 同样的道理对于B来说他的最佳决策也是坦白, 最终的结果就是A和B都会坦白, 他们两个人都会被判八年.\n\n# 纳什均衡\n\n这就是纳什均衡点, 意思就是在这样的决策情况下没有一个人有改变决策的动力, 即使我们知道那不是最优解, 纳什均衡点不一定是整体的最优解. 改变的方法就是串谋或者叫共谋, 如果这事只有一次, 那么肯定反悔, 只有在多次博弈的情况下他们才有合作的可能.\n\n# 沉没成本\n\n沉没成本是指已经付出而且不可回收的成本. 经济学上说在决策的时候不应考虑沉没成本. 我们必须学会认清沉没成本, 你已经花出去的时间和钱已经沉没了不要去考虑它, 就当是白来的不要让沉没成本来干扰你的决策.\n\n## 一美元拍卖陷阱\n\n美国耶鲁经济学教授跟学生玩的一个游戏, 他拍卖一美元, 但是拍卖规则是两条\n\n* 出价最高的人会获得这一美元\n* 多个人出价, 出价最高的和出价次高的都需要付钱\n\n五美分起拍每次加价五美分\n\n当第二个学生出到50分的时候, 第一个学生不得不出价到55分, 但此时教授以及开始盈利了, 在到出到100分的时候, 大家尽管知道这个游戏已经无法盈利了, 但是次高的为了不亏掉95分只能继续出价, 于是这个价格会一直往上涨.\n\n学生在参与的时候可能只是因为好玩或者因为能小赚一笔, 当教授开始盈利的时候他们已经开始觉得不对劲了但是陷入了一种困境, 自己已经不想再继续玩了, 但是不玩的话自己就要白白损失了, 而到了后面的阶段就完全是后悔的.\n\n解决办法也很简单: 不参与或者可信威胁, 在这个问题中如果所有人都相信B财大气粗会一直跟价那么别人就不会参与了.\n\n# 红眼睛和蓝眼睛\n\n有一个村子有100个人, 这100个人里面有95个人他们的眼睛是蓝色的, 还有五个人他们的眼睛是红色的, 但是村里的人并不知道有95个蓝眼睛和五个红眼睛. 而且村子里有个规矩就是你能看别人的眼睛是什么颜色, 但是你也不能告诉别人说你的眼睛的是什么颜色. 一旦你知道你的颜色是什么颜色你就必须在第二天中午在广场自杀. 所以所有人都不知道自己眼睛是什么颜色. 突然有一天村子来来了一个外乡人并告诉他们说这个村子里有红眼睛的人. 在这外乡人走后第五天村子里的五个红眼睛的人都自杀. 为什么？\n\n假设村里只有一个红眼睛，那么在外乡人走后他就会自杀 因为他看到的人都是蓝眼睛的. \n\n假设村里有两个红眼睛，他们知道村子里有红眼睛他们以为外乡人走后第一天他就会自杀，但是他没自杀，其他人都是蓝眼睛那他就知道了自己是红眼睛.\n\n假设村里有五个人，那么在第五天的时候这五个人都会自杀.\n\n看起来这是个悖论，因为外乡人确实并没有提供任何新的知识. 他们本来就知道村里有红眼睛\n\n## 共有知识和公共知识\n\n### 共有知识\n\n大家都知道的\n\n### 公共知识\n\n大家知道大家都知道的知识\n\n### 讨论\n\n在外乡人来之前红眼睛的人不知道大家都知道，当外乡人说了之后共有知识就变成了公共知识。\n\n例如在皇帝的新装中，但小男孩呐喊出皇帝没穿衣服，这个时候共有知识就变成了公共知识。从共有知识变成公共知识。\n\n# 最优停止规则\n\n## 麦穗原理\n\n有一次苏格拉底的学生问他什么是爱情，苏格拉底把这些学生带到了一个麦田上然后跟他们说你从这条路开始往前走，一路走过去，你只能前进，不能后退，只能前进，同时你只能捡一次，我们通过某些方法捡出一个最大的麦穗来，如果捡的太早那后面遇到最好的就没法选择，如果一直迟迟不犹豫那么很大的可能会错过最好的。\n\n## 秘书问题\n\n这是个与前面类似的问题, 有一个人公司要招聘一个秘书, 你有两种选择录用他那你就不能看后面的面试者了, 或者是拒绝他, 然后他会去找其他工作, 我们应该采取什么策略才能保证我们选到最优秀的人呢.\n\n## 最优停止策略\n\n假如我们把所有的面试者写为单位1, 这个问题的最优解是一个停止规则, 我们会拒绝头$r-1$个应聘者, 令他们中的最佳人选为M, 然后在备选区间, 剩下的应聘者中选择第一个比M好的应聘者, 最佳人选被选中的概率是:\n\n$$\n\\begin{split}\nP(r) \u0026= \\sum_{i=1}^{n} P(applicant \\; i \\; is \\; selected |applicant \\; i \\; is \\; best) * P(applicant \\; i \\; is \\; best)\\\\\n\u0026= \\Big(\\sum_{i=1}^{r-1}0*\\frac{1}{n} \\Big) + \\Big(\\sum_{i=r}^{n} P(the \\; best \\; of \\; the \\; first \\; i - 1 \\; applicantes \\; is \\; in \\; the \\; first \\; r - 1 \\; applicants | applicant \\; i \\; is \\; best) * \\frac{1}{n} \\Big)\\\\\n\u0026= \\sum_{i=r}^{n} \\frac{r-1}{i-1}*\\frac{1}{n}\\\\\n\u0026= \\frac{r-1}{n}\\sum_{i=r}^{n}\\frac{1}{i-1}\\\\\nP(x) \u0026= x \\int_x^1 \\frac{1}{t} dt = -x log(x)\\\\\n\\end{split}\n$$\n\n通过求导我们可以得知当$x = \\frac{1}{e}$的时候函数达到最大值, 也就说我们应该选其中前36.8%作为我们的样本区间, 此时我们找到最好的那个人的概率也是36.8%.\n\n## 总结\n\n做决策的时候我们应该选择一定的样本区间, 我们称之为观望期, 然后在备选区间遇到比样本区间都大的我们就可以pick了."

                "markdownContentSource": "\n# 第一部分\n\n所有的西班牙语动词分为两类规则动词和不规则动词. 这篇主要介绍规则动词.\n\n注意他们的最后两个字母\n\nhabl**ar** 说话\n\ncom**er** 吃\n\nviv**ir** 住在\n\n有三种不同形式的动词\n\n**-ar** 动词例如 hablar\n\n**-er** 动词例如 comer\n\n**-ir** 动词例如 vivir\n\n这三种类型都是不定词, 是动词的基本形式. 西班牙语中所有的不定词都是-ar, -er或-ir结尾的.\n\n下面列出这三种类型东西的变化规律\n\n## hablar\n\nyo habl**o**\n\nusted habl**a**\n\nnosotros/as habl**amos**\n\nustedes habl**an**\n\n## comer\n\nyo com**o**\n\nusted com**e**\n\nnosotros/as com**emos**\n\nustedes com**en**\n\n## vivir\n\nyo viv**o**\n\nusted viv**e**\n\nnosotros/as viv**imos**\n\nustedes viv**en**\n\n仔细注意谈的词尾变化. 对于其他同类型的动词变化规律是一致的.\n\n# 第二部分\n\n接下来我们列出完整的列表\n\n## hablar\n\ntú habl**as**\n\nél habl**a**\n\nella habl**a**\n\nvosotros/as habl**áis**\n\nellos/ellas habl**an**\n\n## comer\n\ntú com**es**\n\nél com**e**\n\nella com**e**\n\nvosotros/as com**éis**\n\nellos/ellas com**en**\n\n\n## vivir\n\ntú viv**es**\n\nél viv**e**\n\nella viv**e**\n\nvosotros/as viv**ís**\n\nellos/ellas viv**en**\n\n你应该已经发现了él和ella的变化规律是一样的, 这不是巧合.\n\n## 总结\n\n-ar动词的变化规律是, 丢弃它的后缀然后加上\n\n-o\n-as\n-a\n-amos\n-áis\n-an\n\n-er动词的变化规律是, 丢弃它的后缀然后加上\n\n-o\n-es\n-e\n-emos\n-éis\n-en\n\n-ir动词的变化规律是, 丢弃它的后缀然后加上\n\n-o\n-es\n-e\n-imos\n-ís\n-en\n\n记住下面的例子可以帮助你更好的理解动词变位\n\n**hablar**\n\nyo **hablo**\ntú **hablas**\nél, ella, Ud. **habla**\nnosotros/as **hablamos**\nvosotros/as **habláis**\nellos, ellas, Uds. **hablan**\n\ncomer\n\nyo **como**\ntú **comes**\nél, ella, Ud. **come**\nnosotros/as **comemos**\nvosotros/as **coméis**\nellos, ellas, Uds. **comen**\n\nvivir\n\nyo **vivo**\ntú **vives**\nél, ella, Ud. **vive**\nnosotros/as **vivimos**\nvosotros/as **vivís**\nellos, ellas, Uds. **viven**\n\n在西语中主语代词并不是永远需要的, 这是因为动词变位本身就带有了主语的信息.\n\n**Hablo español.** (我讲西语)\n\n**Comemos carne.** (我们吃肉)\n\n**Vives en México.** (你住在墨西哥)\n\n所以假如我们需要区分Usted, él, ella时, 主语时不可或缺的.\n\n两个动词时可以连用的, 第一个变位, 第二个保持不定词状态\n\n**Necesito hablar con Alfredo.**\n\n**Deseas vivir en España.**"

                "markdownContentSource": "\n动词代表一个动作, 而动作需要一个实施者, 在句子中我们通过使用主语带代表动作的实施者. 例如, 你, 我, 他, 她, 我们, 你们, 他们.\n\n**yo**\n我\n\n**tú**\n你\n\n**usted**\n您\n\n**él**\n他\n\n**ella**\n她\n\n**nosotros/nosotras**\n我们\n\n**vosotros/vosotras**\n你们\n\n**ustedes**\n您们\n\n**ellos/ellas**\n他们/她们\n\nusted是一种更正式礼貌的形式来表达你, tú更适用于朋友亲人之间.\n\n跟老板说话的时候用**usted**\n跟女儿说话的时候用**tú**\n跟老师说话的时候用**usted**\n跟朋友说话的时候用**tú**\n\nvosotros和ustedes的区别也是同根同源\n\n他们之间的主要差别就是不同程度的正式性和礼貌性.\n\nusted可以用**Ud.**或**Vd.**, ustedes可以用**Uds.**或**Vds.**\n\n在西班牙语中同时还区别主语的性别例如:\n**nosotros**\n我们(男性团体, 或者男女混合)\n**nosotras**\n当我们全部人都是由女性组成的\n\n当我们对一个人或团体说话的时候用你\nustedes\nvosotros\nvosotras\n\n当我们谈论起一个团体的时候用\nellos/ellas\n\n#总结\n\n## 单数\n\n**yo**-我\n**tú**-你\n**él**-他\n**ella**-她\n**usted**-您\n\n## 复数\n\n**nosotros**\n我们(男性群体或者男女混合团体)\n\n**nosotras**\n我们(女性群体)\n\n**vosotros**\n你们(男性群体)\n\n**vosotras**\n你们(女性群体)\n\n**ellos**\n他们\n\n**ellas**\n她们\n\n**ustedes**\n您们"

                "markdownContentSource": "\n# 向量\n\n定义:具有大小同时也代表方向的量. 他是几何空间概念中形成的一个抽象的概念. 我们可以用它表示一个三维空间的对象, 例如一个点. \n\n## 坐标\n\n在笛卡尔坐标系下我们使用三个坐标值代表一个向量, \\\\(\\(x, y, z\\)\\\\). \n![三维向量](coordinate.png)\n\n在计算机中我们可以用一个有三个坐标的类表示并储存向量, 每个坐标都用双精度浮点数来表示.\n在 ***vec3.h*** 中, 我定义了个类Vec3用来代表三维向量.\n\n    class Vec3 {\n    public:\n        double x;\n        double y;\n        double z;\n        inline Vec3(const double x, const double y, const double z) : x(x), y(y), z(z)\n        {\n        }\n    };\n\n为了方便以后调试我加了下面的方法把向量打印出来\n\n    ostream\u0026 operator\u003c\u003c(ostream\u0026 out, const Vec3\u0026 v)\n    {\n        out \u003c\u003c \"(\" \u003c\u003c v.x \u003c\u003c \",\" \u003c\u003c v.y \u003c\u003c \",\" \u003c\u003c v.z \u003c\u003c \")\";\n        return out;\n    }\n\n### 创建向量-测试\n\n    #include \"vec3.h\"\n\n    int main() {\n        auto v = Vec3(1.0, 2.0, 3.0);\n        std::cout \u003c\u003c v \u003c\u003c std::endl;\n    }\n\n### 创建向量-输出\n\n(1,2,3)\n\n## 模(向量的大小)\n\n在三维笛卡尔坐标系下的向量$\\vec{a}=(x,y,z)$, \n其模长为 $\\lVert \\vec{a} \\rVert=\\sqrt{x^2+y^2+z^2}$\n\n### 模-实现\n\n    double Vec3::module2() const {\n        return this-\u003ex*this-\u003ex + this-\u003ey*this-\u003ey + this-\u003ez*this-\u003ez;\n    }\n\n    double Vec3::module() const {\n        return sqrt(this-\u003emodule2());\n    }\n\n### 模-测试\n\n    std::cout \u003c\u003c \"The module of \" \u003c\u003c a \u003c\u003c \" is \" \u003c\u003c a.module() \u003c\u003c std::endl;\n\n### 模-输出\n\n    The module of (1,2,3) is 3.74166\n\n# 向量的基本运算\n\n向量有两个基本运算: 向量相加和标量乘法\n\n## 向量相加\n\n两个向量$\\vec{a}$和$\\vec{b}$相加会得到另一个向量, 并且具有以下特点, 封闭性, 交换律, 结合律, 零向量, 加法逆元.\n![向量相加](vector_sum.png)\n\n## 向量相减\n\n两个向量$\\vec{a}$和$\\vec{b}$的相减可以看成是加上了一个与$\\vec{b}$大小相等方向相反的向量.\n![向量相减](vector_sub.png)\n\n$$\\vec{a} + \\vec{b} = (a_i + b_i)\\vec{e}_i + (a_j + b_j)\\vec{e}_j + (a_k + b_k)\\vec{e}_k$$\n\n返回一个向量, 它的坐标值是两个向量的各个坐标值的相加或相减\n\n### 向量加减-实现\n\n    Vec3 Vec3::operator+(const Vec3\u0026 other) const {\n        return Vec3(this-\u003ex + other.x, this-\u003ey + other.y, this-\u003ez + other.z);\n    }\n\n    Vec3 Vec3::operator-(const Vec3\u0026 other) const {\n        return Vec3(this-\u003ex - other.x, this-\u003ey - other.y, this-\u003ez - other.z);\n    }\n\n### 向量加减-测试\n\n    auto a = Vec3(1.0, 2.0, 3.0);\n    auto b = Vec3(1.0, 3.0, 5.0);\n    std::cout \u003c\u003c a \u003c\u003c \"+\" \u003c\u003c b \u003c\u003c \"=\" \u003c\u003c a + b \u003c\u003c std::endl;\n    std::cout \u003c\u003c a \u003c\u003c \"-\" \u003c\u003c b \u003c\u003c \"=\" \u003c\u003c a - b \u003c\u003c std::endl;\n\n### 向量加减-输出\n\n    (1,2,3)+(1,3,5)=(2,5,8)\n    (1,2,3)-(1,3,5)=(0,-1,-2)\n\n## 标量乘法\n\n$k\\vec{v}$, 运算结果是对一个向量的拉伸, 如果k是负数得出的结果会是与$\\vec{v}$方向相反\n\n### 标量乘法-实现\n\n    Vec3 Vec3::operator*(double scalar) const {\n        return Vec3(this-\u003ex * scalar, this-\u003ey * scalar, this-\u003ez * scalar);\n    }\n\n    Vec3 operator*(double scalar, const Vec3 \u0026 vector) {\n        return Vec3(vector.x * scalar, vector.y * scalar, vector.z * scalar);\n    }\n\n### 标量乘法-测试\n\n    std::cout \u003c\u003c a \u003c\u003c \" per 3 is \" \u003c\u003c a * 3 \u003c\u003c std::endl;\n    std::cout \u003c\u003c \"3 per \" \u003c\u003c a \u003c\u003c \" is \" \u003c\u003c 3 * a \u003c\u003c std::endl;\n\n### 标量乘法-输出\n\n    (1,2,3) per 3 is (3,6,9)\n    3 per (1,2,3) is (3,6,9)\n\n## 零向量\n\n始点与终点重合, 大小为零的向量$\\vec{0}$\n\n### 零向量-定义\n\n    const Vec3 ZERO_VECTOR = Vec3(0, 0, 0);\n\n## 反向量\n\n一个向量$\\vec{v} (a, b, c)$的反向量$-\\vec{v} (-a, -b, -c)$与它大小相等但方向相反.\n\n### 反向量-实现\n\n    Vec3 Vec3::operator-() const {\n        return Vec3(-this-\u003ex, -this-\u003ey, -this-\u003ez);\n    }\n\n### 反向量-测试\n\n    std::cout \u003c\u003c \"The opposite of \" \u003c\u003c v \u003c\u003c \" is \" \u003c\u003c -v \u003c\u003c std::endl;\n\n### 反向量-输出\n\n    The opposite of (1,2,3) is (-1,-2,-3)\n\n## 单位向量\n\n单位向量$\\vec{u}$的任意向量$\\vec{a}$, 它的方向与$\\vec{a}$相同, 长度为1.\n$$ \\vec{u}=\\frac{\\vec{a}}{\\lVert \\vec{a} \\rVert} $$\n\n### 单位向量-实现\n\n    Vec3 Vec3::normalize() const {\n        double length = this-\u003emodule();\n        return Vec3(\n            this-\u003ex / length,\n            this-\u003ey / length,\n            this-\u003ez / length\n        );\n    }\n\n### 单位向量-测试\n\n    std::cout \u003c\u003c \"The unit vector of \" \u003c\u003c a \u003c\u003c \" is \" \u003c\u003c a.normalize() \u003c\u003c std::endl;\n\n### 单位向量-输出\n\n    The unit vector of (1,2,3) is (0.267261,0.534522,0.801784)\n\n# 向量的点积和叉积\n\n## 点积\n\n代数运算 $\\vec{a}*\\vec{b}=\\sum_{i=1}^{n}{a_i b_i}$.\n\n几何定义 $\\vec{a}*\\vec{b}=|\\vec{a}| |\\vec{v}| cos \\theta$.\n\n![点乘的几何意义](dot_product.png)\n\n### 点积-实现\n\n    double Vec3::operator*(const Vec3 \u0026 other) const {\n        return this-\u003ex * other.x + this-\u003ey * other.y + this-\u003ez * other.z;\n    }\n\n### 点积-测试\n\n    std::cout \u003c\u003c \"The dot product of \" \u003c\u003c a \u003c\u003c \" with \" \u003c\u003c b \u003c\u003c \" is \" \u003c\u003c a * b;\n\n### 点积-输出\n\n    The dot product of (1,2,3) with (1,3,5) is 22\n\n## 向量积(叉积)\n\n运算结果是个向量\n![向量积的几何意义](dot_product.png)\n\n计算方式\n\n$$\n\\vec{a} \\times \\vec{b} = \n\\begin{bmatrix}\n\\vec{i} \u0026 \\vec{j} \u0026 \\vec{k} \\\\\na_x     \u0026  a_y    \u0026 a_z     \\\\\nb_x     \u0026  b_y    \u0026 b_z     \\\\\n\\end{bmatrix}\\\\\na \\times b = (a_yb_z-a_zb_y)\\vec{i} - (a_xb_z-a_zb_x)\\vec{j} + (a_xb_y-a_yb_x)\\vec{k}\n$$\n\n### 向量积-实现\n\n    Vec3 Vec3::cross(const Vec3 \u0026 other) const {\n        return Vec3(\n            this-\u003ey * other.z - this-\u003ez * other.y,\n            -(this-\u003ex * other.z - this-\u003ez * other.x),\n            this-\u003ex*other.y - this-\u003ey*other.x\n        );\n    }\n\n### 向量积-测试\n\n    std::cout \u003c\u003c \"The cross product of \" \u003c\u003c a \u003c\u003c \" with \" \u003c\u003c b \u003c\u003c \" is \" \u003c\u003c a.cross(b) \u003c\u003c std::endl;\n    std::cout \u003c\u003c \"The cross product of \" \u003c\u003c b \u003c\u003c \" with \" \u003c\u003c a \u003c\u003c \" is \" \u003c\u003c b.cross(a) \u003c\u003c std::endl;\n\n### 向量积-输出\n\n    The cross product of (1,2,3) with (1,3,5) is (1,-2,1)\n    The cross product of (1,3,5) with (1,2,3) is (-1,2,-1)\n\n## 夹角\n\n$$\n\\arctan\n\\Bigg(\n\\frac\n{\n\\frac\n{\\lVert \\vec{u} \\times \\vec{v} \\rVert}\n{\\sqrt{(\\vec{u}*\\vec{u})*(\\vec{v}*\\vec{v})}}\n}\n{\n\\frac\n{\\vec{u} * \\vec{v}}\n{\\sqrt{(\\vec{u}*\\vec{u})*(\\vec{v}*\\vec{v})}} \n}\n\\Bigg)\n$$\n\n### 夹角-实现\n\n    double Vec3::includedAngle(Vec3 \u0026 v) const {\n        // compute |u| * |v|\n        double divisor = sqrt(this-\u003eoperator*(*this) * (v * v));\n        double cosine = this-\u003eoperator*(v) / divisor;\n        double sine = this-\u003ecross(v).module() / divisor;\n\n        return atan2(sine, cosine);\n    }\n\n### 夹角-测试\n\n    std::cout \u003c\u003c \"The angle between \" \u003c\u003c a \u003c\u003c \" and \" \u003c\u003c b \u003c\u003c \" is \" \u003c\u003c a.includedAngle(b) \u003c\u003c std::endl;\n\n\n### 夹角-输出\n\n    The angle between (1,2,3) and (1,3,5) is 0.110884\n\n# 三角网格\n\n三角网格是多边形网格(Mesh)的一种, 是一种在计算机图形中用来模拟物体表面的数据结构. 在计算机中现实世界的曲面是用大量的小三角形片去组成的. 由于多边形实际上也能细分成三角形, 所以使用三角网格(Triangle Mesh)是一种比较常见的情况.\n![三角网格](triangle_mesh.png)\n\n## 索引三角网格\n\n为了表示网格我们需要定义点和三角形的数据结构, \n点可以用向量, 三角形则保存三个点的索引\n\n    class Triangle {\n    public:\n        unsigned int a;\n        unsigned int b;\n        unsigned int c;\n\n        inline Triangle(unsigned int a, unsigned int b, unsigned int c) :a(a), b(b), c(c) {\n        }\n    };\n\n这些索引指向的是存储在网格中的顶点, 我们必须知道对应是哪个网格三角片才会具有意义.\n在网格中我们需要维护两个列表, 顶点表和三角形表\n\n    class TriangleMesh {\n    public:\n        std::vector\u003cVec3\u003e vertices;\n        std::vector\u003cTriangle\u003e faces;\n    };\n\n### 调试三角网格\n\n    std::ostream\u0026 operator \u003c\u003c (std::ostream \u0026 os, const Triangle\u0026 t) {\n        os \u003c\u003c \"the Triangle a:\" \u003c\u003c t.a \u003c\u003c \", b:\" \u003c\u003c t.b \u003c\u003c \", c: \" \u003c\u003c t.c;\n        return os;\n    }\n\n    std::ostream\u0026 operator \u003c\u003c (std::ostream \u0026 os, const TriangleMesh\u0026 mesh) {\n        os \u003c\u003c \"the mesh has \" \u003c\u003c mesh.vertices.size() \u003c\u003c \" vertices and \" \u003c\u003c mesh.faces.size() \u003c\u003c \" faces\" \u003c\u003c std::endl;\n        for (auto \u0026v : mesh.vertices) {\n            os \u003c\u003c v \u003c\u003c std::endl;\n        }\n        for (auto \u0026f : mesh.faces) {\n            os \u003c\u003c f \u003c\u003c std::endl;\n        }\n        return os;\n    }\n\n## 储存方式\n\n### .obj\n\n每一行代表一个点v或者面f\n\n    v 0.0624 0.03942 0.03357\n    v 0.0769 0.03909 0.03235\n    v 0.0569 0.03902 0.03239\n    v 0.0332 0.03602 0.03412\n\n    f 1 2 3\n    f 3 2 4\n    f 1 3 4 \n\n### .off\n\n[下载测试文件](16Triangles.off)\n第一行的头部数据是顶点, 面, 边的数量\n\n    OFF 4 3 6\n    0.0624 0.03942 0.03357\n    0.0769 0.03909 0.03235\n    0.0569 0.03902 0.03239\n    0.0332 0.03602 0.03412\n    3 0 1 2\n    3 2 1 3\n    3 0 2 3\n\n#### 解析.off文件\n\n    void TriangleMesh::importFromOff(std::istream \u0026is) {\n        std::string header;\n        // read header\n        if (!(is \u003e\u003e header))\n            throw std::string(\"error loading header\");\n\n        //Check if header ends with \"OFF\"\n        if (header.length() \u003c 3 || header.compare(header.length() - 3, 3, \"OFF\"))\n        {\n            std::cerr \u003c\u003c \"Header: \" \u003c\u003c header \u003c\u003c std::endl;\n            throw std::string(\"file is not in OFF file format.\");\n        }\n\n        // Read the number of vertex, faces, edges\n        unsigned int nv, nf, ne;\n        if (!(is \u003e\u003e nv \u003e\u003e nf \u003e\u003e ne)) {\n            throw std::string(\"error loading number of vertex, faces and edges\");\n        }\n\n        std::cerr \u003c\u003c \"vertex: \" \u003c\u003c nv \u003c\u003c \" faces: \" \u003c\u003c nf \u003c\u003c \" edges: \" \u003c\u003c ne \u003c\u003c std::endl;\n\n        this-\u003evertices.reserve(nv);\n        this-\u003efaces.reserve(nf);\n\n        // read the values of vertex\n        for (int i = 0; i \u003c nv; i++) {\n            double x, y, z;\n            if (!(is \u003e\u003e x \u003e\u003e y \u003e\u003e z))\n                throw std::string(\"error loading coordinates\");\n            this-\u003evertices.push_back(Vec3(x, y, z));\n        }\n\n        // read the values of triangles\n        for (int i = 0; i \u003c nf; i++)\n        {\n            unsigned int n, a, b, c;\n            //Read values for indexes\n            if (!(is \u003e\u003e n \u003e\u003e a \u003e\u003e b \u003e\u003e c))\n                throw std::string(\"error loading triangles\");\n\n            //Check it a triangle mesh\n            if (n != 3)\n            {\n                std::cerr \u003c\u003c \"Face: \" \u003c\u003c i \u003c\u003c std::endl;\n                throw std::string(\"This reader only support triangle faces\");\n            }\n\n            //Check some errors\n            if (a \u003c 0 || b \u003c 0 || c \u003c 0 || a \u003e= nv || b \u003e= nv || c \u003e= nv)\n            {\n                std::cerr \u003c\u003c \"Triangle: \" \u003c\u003c i \u003c\u003c \" -\u003e \" \u003c\u003c a \u003c\u003c \" \" \u003c\u003c b \u003c\u003c \" \" \u003c\u003c c \u003c\u003c std::endl;\n                throw std::string(\"Invalid value for index\");\n            }\n\n            this-\u003efaces.push_back(Triangle(a, b, c));\n        }\n    }\n\n### 文件解析测试\n\n    TriangleMesh mesh;\n    std::ifstream off_in(\"16Triangles.off\");\n    std::cout \u003c\u003c \"Reading file 16Triangles.off\" \u003c\u003c std::endl;\n    mesh.importFromOff(off_in);\n    std::cout \u003c\u003c \"The mesh was restored\" \u003c\u003c std::endl \u003c\u003c mesh;\n\n### 文件输出测试\n\n    The mesh was restored\n    the mesh has 15 vertices and 16 faces\n    (0,-0.942809,0)\n    (0,1.88562,0)\n    (0.816495,0.471406,0)\n    (-0.816495,0.471406,0)\n    (1.63299,-0.942809,0)\n    (-1.63299,-0.942809,0)\n    (0,0.648183,0)\n    (-0.56134,-0.32409,0)\n    (0.56134,-0.32409,0)\n    (0.408248,1.35529,0)\n    (-0.408248,1.35529,0)\n    (0.969588,-1.0312,0)\n    (1.37784,-0.32409,0)\n    (-1.37784,-0.32409,0)\n    (-0.969588,-1.0312,0)\n    the Triangle a:6, b:7, c: 8\n    the Triangle a:6, b:3, c: 7\n    the Triangle a:3, b:6, c: 10\n    the Triangle a:6, b:9, c: 10\n    the Triangle a:8, b:11, c: 12\n    the Triangle a:7, b:13, c: 14\n    the Triangle a:2, b:6, c: 8\n    the Triangle a:8, b:7, c: 0\n    the Triangle a:6, b:2, c: 9\n    the Triangle a:10, b:9, c: 1\n    the Triangle a:2, b:8, c: 12\n    the Triangle a:8, b:0, c: 11\n    the Triangle a:12, b:11, c: 4\n    the Triangle a:0, b:7, c: 14\n    the Triangle a:7, b:3, c: 13\n    the Triangle a:14, b:13, c: 5\n\n### 保存为.off文件\n\n    void TriangleMesh::saveAsOff(std::ostream \u0026 os) {\n        // write the header\n        os \u003c\u003c \"OFF\" \u003c\u003c \"\\n\" \u003c\u003c this-\u003evertices.size() \u003c\u003c \" \" \u003c\u003c this-\u003efaces.size() \u003c\u003c \" \" \u003c\u003c 0 \u003c\u003c \"\\n\";\n\n        // write vertices\n        for (auto \u0026 v : this-\u003evertices) {\n            os \u003c\u003c v.x \u003c\u003c \" \" \u003c\u003c v.y \u003c\u003c \" \" \u003c\u003c v.z \u003c\u003c \"\\n\";\n        }\n        // write triangles\n        for (auto \u0026 t : this-\u003efaces) {\n            os \u003c\u003c \"3 \" \u003c\u003c t.a \u003c\u003c \" \" \u003c\u003c t.b \u003c\u003c \" \" \u003c\u003c t.c \u003c\u003c \"\\n\";\n        }\n    }\n\n### 保存测试\n\n    std::ofstream off_out(\"16Triangles_out.off\");\n    std::cout \u003c\u003c \"Saving as the .off format\" \u003c\u003c std::endl;\n    mesh.saveAsOff(off_out);\n\n### 保存输出\n\n    Saving as the .off format\n\n# 三角面的运算\n\n## 三角面积\n\n![三角面面积](triangle_area.jpg)\n\n$$\narea = \\frac{\\vec{u} \\times \\vec{v}}{2}\n$$\n\n### 三角面积-实现\n\n    double TriangleMesh::facetArea(Triangle \u0026 f) const {\n        auto a = this-\u003evertices[f.a];\n        auto b = this-\u003evertices[f.b];\n        auto c = this-\u003evertices[f.c];\n\n        auto u = b - a;\n        auto v = c - a;\n\n        return u.cross(v).module() / 2;\n    }\n\n### 三角面积-测试\n\n    std::cout \u003c\u003c \"The surface' area of \" \u003c\u003c mesh.faces[0] \u003c\u003c \" is \" \u003c\u003c mesh.facetArea(mesh.faces[0]) \u003c\u003c std::endl;\n\n### 三角面积-输出\n\n    The surface' area of the Triangle a:6, b:7, c: 8 is 0.545776\n\n## 三角面的法向量\n\n![三角面法向量](triangle_normal.png)\n\n$$\n    \\hat{n} = \\frac{e_1 \\times e_2}{\\lVert e_1 \\times e_2 \\rVert}\n$$\n\n### 三角面法向量-实现\n\n    Vec3 TriangleMesh::surfaceNormal(const Triangle \u0026 t) const {\n        auto a = this-\u003evertices[t.a];\n        auto b = this-\u003evertices[t.b];\n        auto c = this-\u003evertices[t.c];\n\n        auto u = b - a;\n        auto v = c - a;\n\n        return u.cross(v).normalize();\n    }\n\n### 三角面法向量-测试\n\n    std::cout \u003c\u003c \"The surface normal associated with \" \u003c\u003c mesh.faces[0] \u003c\u003c \" is \" \u003c\u003c mesh.surfaceNormal(mesh.faces[0]) \u003c\u003c std::endl;\n\n### 三角面法向量-输出\n\n    The surface normal associated with the Triangle a:6, b:7, c: 8 is (0,0,1)\n\n## 顶点法向量\n\n 顶点处其实是没有法向量定义的, 在这些地方标注了网格不连续的地方.\n 一个近似方法使用平均相邻三角面的法向量并将结果标准化.\n 但是在某些情况下, 其结果并不是所期望的. \n 例如如果使用平均三角形法向量计算顶点的法向量, 那些边缘特性会被平滑化.\n\n### 顶点法向量-实现\n\n    Vec3 TriangleMesh::vertexNormal(unsigned int index) const {\n        Vec3 norm = ZERO_VECTOR;\n        for (auto \u0026 f : this-\u003efaces) {\n            if (f.a == index || f.b == index || f.c == index) {\n                norm = norm + this-\u003esurfaceNormal(f);\n            }\n        }\n        return norm.normalize();\n    }\n\n### 顶点法向量-测试\n\n    std::cout \u003c\u003c \"The vertex normal associated with vectex 0 \" \u003c\u003c mesh.vertices[0] \u003c\u003c \" is \" \u003c\u003c mesh.vertexNormal(0) \u003c\u003c std::endl;\n\n### 顶点法向量-输出\n\n    The vertex normal associated with vectex 0 (0,-0.942809,0) is (0,0,1)\n"

                "markdownContentSource": "\n# 定冠词和不定冠词\n\n## 定冠词和不定冠词的区别\n\n注意下面两个英文句子\n\n第一个句子讲的是一个特定(definite)的饼干\nGive me **the** chocolate chip cookie.\n\n第二个句子只得是任意(indefinite)一个饼干\nGive me **a** cookie, please.\n\n它们的区别是一个是指某个特定的,另一个是随意一个\n\n## 4种定冠词的形式\n西语的定冠词跟英语的有点不同,它会根据词性和复数变化, 总共有4种形式\n\n**el gato**\n**los gatos**\n**la gata**\n**las gatas**\n\n如果群体既有阴性也有阳性我们会用los.\n\n**el** 阳性单数\n**la** 阴性单数\n**los** 阳性复数\n**las** 阴性复数\n\n用英语举例不定冠词有 \"a\", \"an\" 和 \"some\"\na cookie\nan apple\nsome books\n\n## 4种不定冠词的形式\n在西语里不定冠词也有四种形态\nun gato\nunos gatos\nuna gata\nunas gatas\n\n如果群体里包含一个以上的雄性成员则使用阳性复数形式\n\n**un**\n阳性单数\n\n**una**\n阴性单数\n\n**unos**\n阳性复数\n\n**unas**\n阴性复数\n\n\n下面把定冠词和不定冠词按性和复数形式分类\nel, un\n阳性单数\n\nla, una\n阴性单数\n\nlos, unos\n阳性复数\n\nlas, unas\n阴性复数\n\n## 例子\nel gato\nlos gatos\nla gata\nlas gatas\n\nun gato\nunos gatos\nuna gata\nunas gatas\nun libro\nuna pluma\nuna manzana"

              {
                "slug": "PLURAL-FORMS-OF-NOUNS",

                "path": "/PLURAL-FORMS-OF-NOUNS/index.html",
                "markdownContentSource": "\n# 名词的复数形式\n\n## 元音结尾的名词, 复数形式结尾于-s\n\n**libro** : **libros** (libro + s)\n\n**pluma** : **plumas** (pluma + s)\n\n**chico** : **chicos** (chico + s)\n\n**señora** : **señoras** (señora + s)\n\n## 定冠词(el, la) 同样要换成复数形式 \"los\" 和 \"las\". \n\nel libro: **los libros**\nla pluma: **las plumas**\nel chico: **los chicos**\nla señora: **las señoras**\n\n## 如果是辅音结尾则加上后缀 -es\n\n**el borrador**: **los borradores**\n(borrador + es)\n\n**la universidad**: **las universidades**\n(universidad + es)\n\n**el profesor**: **los profesores**\n(profesor + es)\n\n**la ciudad**: **las ciudades**\n(ciudad + es)\n\n## 如果名词结尾与 -ión, 加上 -es和去掉重音\n\nel avión : **los aviones**\n\nla converesación : **las conversaciones**\n\nla sección : **las secciones**\n\nla televisión : **las televisiones**\n\n*你或许会奇怪为什么 \"avión\" 不是阴性. 它并不符合我们之前提到的规则 -ción 和 -sión 结尾的阴性名词.*\n\n## 如果名词结尾 -z, 加上 -es 然后把 z 改成 c\n\nel lápiz : **los lapices**\nla voz : **las voces**\nel tapiz : **los tapices**\nla actriz : **las actrices**\n\n当指多个个体不同性别的时候 使用阳性复数形式\n\n2 perros + 6 perras = 8 perros\n1 gato + 8 gatas = 9 gatos\n\n复合名词是由两个单词合成一个\n\n例如: abre + latas ¡ abrelatas / 开 + 罐头 = 开罐器\n\n## 这些复合名词永远是阳性, 他的复数形式是把 \"el\" 改成 \"los\"\n\nel abrelatas\n**los abrelatas**\n\nel paraguas\n**los paraguas**\n\n## 总结\n\n* 元音 结尾的名词 加 -s\n* 辅音 结尾的名词 加 -es\n* -z   结尾的名词 把 -z 改成 -c 然后加上 -es\n* -ión 结尾的名词 去掉重音加上 -es\n* 如果指男女混合的群体 需要使用阳性形式\n* 对于复合名词只需要把 \"el\" 改成 \"los\"\n"

                "tags": ["西班牙语语法", "名词", "阴性", "阳性"],
                "path": "/GENDER-OF-NOUNS/index.html",
                "markdownContentSource": "\n# 第一部分\n\n## 名词阴阳性\n名词是用来指人,物,地点,抽象概念的表达\n在西班牙语中, 所有的名词\n\n   阳性    | 阴性\n  ------------- | -------------\n  el chico(男孩)  | la chica(女孩)\n  el jardín(花园)  | la universidad(大学)\n  el libro(书) | la revista(杂志)\n  el miedo(害怕)\t| la libertad(自由)\n\n\n对于指生命物的名词, 阴阳性看起来似乎很自然. 而在英语中可能常常会有两个名词来表示同一物种不同的性别(man, woman)\n\n**el gato**\n公猫\n\n**la gata**\n母猫\n\n**el perro**\n公狗\n\n**la perra**\n男狗\n\n**el chico**\n小男孩\n\n**la chica**\n小女孩\n\n**el abuelo**\n爷爷\n\n**la abuela**\n奶奶\n\n除去前面的定冠词,可以当作是英文中的 ***the***, 现在仔细观察名词的变化\n\n   阳性    | 阴性\n  ------------- | -------------\n  gato  | gata\n  perro  | perra\n  chico | chica\n  abuelo\t| abuela\n\n  可以注意到如果名词是 **-o** 结尾的话**一般**都是阳性, 同理如果是 **-a** 结尾的**通常**都是阴性. 但是这可能存在意外. 这就需要我们使用字典来确认下.\n\n  但是什么时候我们需要区分名词是阴性还是男性呢?\n\n  # 第二部分\n\n  ## 辅音结尾的阳性名词一般都有对应的阴性名字加上-a\n  \n  el profesor\n  la profesora\n\n  el doctor\n  la doctora\n\n  el señor\n  la señora\n\n  ## 对于一些指人的名词 阴性和阳性使用同样的形式\n\n  el estudiante\n  la estudiante\n\n  el pianista\n  la pianista\n\n  el artista\n  la artista\n\n  ## 结尾于 -sión, -ción, -dad, -tad, -tud, -umbre 都是阴性词\n  \n  la televisión\n  la decisión\n  la conversación\n  la habitación\n  la ciudad\n  la universidad\n  la dificultad\n  la libertad\n  la actitud\n  la gratitud\n  la certidumbre\n  la muchedumbre\n\n  ## 有一些结尾与 -a 的名词是阳性的\n\n  el problema\n  el telegrama\n  el programa\n  el mapa\n  el sistema\n  el poema\n  el día\n  el tema\n  el clima\n  el idioma\n  el sofá\n  el planeta\n\n  ## 许多结尾时 .ma 的都是阳性\n\n  可以观察到上面8个都是这样\n\n  el telegrama\n  el programa\n  el problema\n  el sistema\n  el poema\n  el idioma\n  el clima\n  el tema\n\n  但是也有一些例外 例如 **la cama** 和 **la pluma**\n  \n  ## 例外\n  其中四个是一些特别需要注意的例外要记住\n\n  el día\n  el mapa\n  el planeta\n  el sofá\n\n  还有一些 -o 结尾的是阴性\n  \n  la mano\n  la radio\n\n  # 总结下两个部分提到过的规则\n\n  * 大部分描述生物的词都有表述阴性和阳性的词\n  * 大部分结尾与 -o 的都是阳性\n  * 大部分结尾与 -a 的都是阴性\n  * 结尾与辅音的阳性词一般都是对应的-a结尾的阴性词\n  * 有一些指人的名词使用同样的词表示阴性和阳性\n  * 结尾与 -sión, -ción, -dad, -tad, -tud, -umbre 都是阴性的\n  * 许多以 -ma 结尾的都是阳性\n  * 很少的一些 -o 结尾的是阴性\n\n  你现在应该知道了大部分识别阴阳性的规则了. 但是当你认识一个新词的时候你应该要记住他对应的定冠词(el, la). 在之后的post中我们会解释."
